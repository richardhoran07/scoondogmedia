<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variety Show | SCOONDOG156</title>
  <style>
    body { margin:0; background:black; color:red; height:100vh; display:flex; flex-direction:column; }
    #grid { flex:1; display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(2,1fr); gap:4px; }
    .video-slot { background:black; overflow:hidden; }
    .video-slot video { width:100%; height:100%; object-fit:cover; background:black; }
    @media(max-width:700px){ #grid{grid-template-columns:1fr; grid-template-rows:1fr;} .video-slot{height:calc(100vh - 180px);} }
  </style>
</head>
<body>
  <h1 style="text-align:center">VARIETY SHOW</h1>
  <div id="grid"></div>

  <script>
    async function loadVideos() {
      const res = await fetch("./videos.json?ts="+Date.now());
      const files = await res.json();
      const grid = document.getElementById("grid");
      const CDN = "https://cdn.scoondogmedia.net/videos/";

      function makeVideo(file) {
        const slot = document.createElement("div");
        slot.className = "video-slot";
        const vid = document.createElement("video");
        vid.autoplay = true;
        vid.muted = true;
        vid.playsInline = true;
        vid.preload = "auto";
        // use <source>
        const src = document.createElement("source");
        src.src = CDN + file;
        src.type = "video/mp4";
        vid.appendChild(src);
        slot.appendChild(vid);
        grid.appendChild(slot);

        vid.addEventListener("loadeddata", () => {
          vid.play().catch(e=>console.log("play blocked",e));
        });
        vid.addEventListener("ended", () => {
          src.src = CDN + files[Math.floor(Math.random()*files.length)];
          vid.load();
        });
      }

      for (let i=0; i<6; i++) {
        makeVideo(files[Math.floor(Math.random()*files.length)]);
      }
    }
    loadVideos();
  </script>
</body>
</html>
