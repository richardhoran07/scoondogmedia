<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --ink: #d61a1a; }

    html, body {
      margin: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffd7d7;
      background: black;
      overflow: hidden;
    }

    #bg-canvas {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      z-index: 0; display: block;
    }

    #sphere-container {
      width: 320px; height: 320px;
      margin: 1rem auto;
      z-index: 2; position: relative;
    }

    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'UnifrakturCook', cursive;
      color: var(--ink);
      z-index: 3; position: relative;
    }
    #audio-controls select, #audio-controls button {
      background: black; color: var(--ink);
      border: 2px solid var(--ink);
      padding: 0.2rem 0.4rem;
      font-family: inherit; font-size: 0.9rem;
      cursor: pointer;
    }

    .wrap {
      max-width: 1200px; margin: 0 auto;
      padding: 1rem 1rem 3rem;
      position: relative; z-index: 2;
    }

    .panels {
      display: grid; gap: 1.5rem;
      grid-template-columns: repeat(3, 1fr);
      margin: 1rem auto 2rem;
      max-width: 1000px;
    }
    .panel {
      min-height: 220px;
      background: rgba(10,10,15,0.8);
      display: grid; place-items: center;
      border: 4px double var(--ink);
      box-shadow: 0 0 20px rgba(214,26,26,.6);
      position: relative;
    }
    .panel-label {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem; color: var(--ink);
      text-shadow: 0 0 8px rgba(214,26,26,.55);
    }
    .panel a { position:absolute; inset:0; }

    .ticker-wrap {
      max-width: 800px; margin: 2rem auto 0;
      padding: .55rem 1rem;
      border: 3px double var(--ink);
      background: rgba(15,15,20,0.9);
      color: var(--ink);
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
    }
    footer {
      text-align:center; color:var(--ink);
      font-size:.85rem; margin-top: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <main class="wrap">
    <div id="sphere-container"></div>

    <div id="audio-controls">
      <select id="track-select">
        <option value="sounds/background.mp3">background.mp3</option>
        <option value="sounds/background2.mp3">background2.mp3</option>
        <option value="sounds/background3.mp3">background3.mp3</option>
      </select>
      <button id="play-btn">▶ Play</button>
    </div>

    <section class="panels">
      <div class="panel"><span class="panel-label">Words</span><a href="words/"></a></div>
      <div class="panel"><span class="panel-label">Images</span><a href="images/"></a></div>
      <div class="panel"><span class="panel-label">Sounds</span><a href="sounds/"></a></div>
    </section>
    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <audio id="bg-audio" loop></audio>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from "three";

  // --- STARFIELD BACKGROUND ---
  const bgCanvas = document.getElementById("bg-canvas");
  const ctx = bgCanvas.getContext("2d");
  function resizeBG(){ bgCanvas.width=innerWidth; bgCanvas.height=innerHeight; }
  window.addEventListener("resize", resizeBG); resizeBG();

  const stars = Array.from({length: 400}).map(() => ({
    x: Math.random()*bgCanvas.width,
    y: Math.random()*bgCanvas.height,
    r: Math.random()*1.6+0.4,
    color: ["#bbb","#999","#ccddee","#ddd","#aaa"][Math.floor(Math.random()*5)],
    tw: Math.random()*1000
  }));
  function drawStars(time){
    ctx.fillStyle="black"; ctx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
    for(const s of stars){
      const flick=0.5+0.5*Math.sin(time*0.002+s.tw);
      ctx.fillStyle=s.color; ctx.globalAlpha=flick;
      ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    } ctx.globalAlpha=1;
  }
  (function loop(t){ drawStars(t); requestAnimationFrame(loop); })(0);

  // --- ORB ---
  const cont=document.getElementById("sphere-container");
  const scene=new THREE.Scene();
  const camera=new THREE.PerspectiveCamera(45,1,0.1,1000);
  camera.position.z=3;
  const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setSize(cont.clientWidth,cont.clientHeight);
  cont.appendChild(renderer.domElement);

  // Procedural reflection environment
  function makeSpaceEnv() {
    const canvas = document.createElement("canvas");
    canvas.width = 512; canvas.height = 256;
    const ctx = canvas.getContext("2d");

    const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    grad.addColorStop(0, "#111");
    grad.addColorStop(0.5, "#222");
    grad.addColorStop(1, "#111");
    ctx.fillStyle = grad;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < 120; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const r = Math.random() * 60 + 20;
      const hue = [0, 360, 200, 20, 300][Math.floor(Math.random() * 5)];
      const color = `hsla(${hue}, 80%, 60%, 0.15)`;
      const gradRad = ctx.createRadialGradient(x, y, 0, x, y, r);
      gradRad.addColorStop(0, color);
      gradRad.addColorStop(1, "transparent");
      ctx.fillStyle = gradRad;
      ctx.fillRect(x - r, y - r, r * 2, r * 2);
    }

    const tex = new THREE.CanvasTexture(canvas);
    tex.mapping = THREE.EquirectangularReflectionMapping;
    tex.needsUpdate = true;
    return tex;
  }
  const envMap = makeSpaceEnv();

  const mat=new THREE.MeshStandardMaterial({
    color:0xffffff, metalness:1, roughness:0.05,
    envMap:envMap, envMapIntensity:2.5
  });
  const sphere=new THREE.Mesh(new THREE.SphereGeometry(1,96,96),mat);
  scene.add(sphere);

    const lights=[
    new THREE.PointLight(0xff0000,1.8), new THREE.PointLight(0x00ffff,1.6),
    new THREE.PointLight(0xff00ff,1.6), new THREE.PointLight(0xffff00,1.6),
    new THREE.PointLight(0x00ff00,1.5), new THREE.PointLight(0xff8800,1.5),
    new THREE.PointLight(0x8888ff,1.5)
  ]; lights.forEach(l=>scene.add(l));

  function animate(){
    requestAnimationFrame(animate);
    const t=performance.now()*0.001;
    sphere.rotation.y=t*1.0;
    sphere.rotation.x=Math.sin(t*0.7)*0.25;
    sphere.rotation.z=Math.cos(t*0.5)*0.2;
    lights.forEach((l,i)=>{
      const r=3+i*0.2,s=0.4+i*0.15;
      l.position.set(Math.cos(t*s+i)*r,Math.sin(t*s+i*0.7)*r,Math.sin(t*s*0.7+i)*r);
    });
    renderer.render(scene,camera);
  } animate();

  // --- AUDIO PLAYER ---
  const audio=document.getElementById("bg-audio");
  const playBtn=document.getElementById("play-btn");
  const trackSelect=document.getElementById("track-select");

  audio.volume=0.7;
  audio.src=trackSelect.value;

  playBtn.addEventListener("click",()=>{
    if(audio.paused){
      audio.play().then(()=>{ playBtn.textContent="⏸ Pause"; })
      .catch(err=>console.log("Audio error:",err));
    } else {
      audio.pause(); playBtn.textContent="▶ Play";
    }
  });
  trackSelect.addEventListener("change",()=>{
    audio.src=trackSelect.value;
    audio.play().then(()=>{ playBtn.textContent="⏸ Pause"; })
    .catch(err=>console.log("Audio error:",err));
  });

  document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
