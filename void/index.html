<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entertainment | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #d61a1a;
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 1000;
      border-bottom: 2px solid #d61a1a;
    }

    header a {
      color: #d61a1a;
      text-decoration: none;
      border: 2px double #d61a1a;
      padding: 0.2rem 0.6rem;
      background: black;
      box-shadow: 0 0 8px rgba(214,26,26,.6);
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    main {
      position: absolute;
      top: 50px; /* leave space for header */
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 1fr;
      gap: 2px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <header>
    <a href="../">â¬… Back</a>
    <h1>ENTERTAINMENT</h1>
  </header>

  <main id="video-grid"></main>

  <script>
    // List of your uploaded videos
    const VIDEOS = [
      "videos/clip1.mp4",
      "videos/clip2.mp4",
      "videos/clip3.mp4",
      "videos/clip4.mp4",
      "videos/clip5.mp4"
      // add more mp4s here
    ];

    const NUM_VIDEOS = 12; // how many cells fill the screen

    function randomVideo() {
      return VIDEOS[Math.floor(Math.random() * VIDEOS.length)];
    }

    function createVideo() {
      const video = document.createElement("video");
      video.src = randomVideo();
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.onended = () => {
        video.src = randomVideo();
        video.play();
      };
      return video;
    }

    const grid = document.getElementById("video-grid");
    for (let i = 0; i < NUM_VIDEOS; i++) {
      grid.appendChild(createVideo());
    }
  </script>
</body>
</html>
