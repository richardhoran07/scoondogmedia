<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --ink: #d61a1a; }

    html, body {
      margin: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffd7d7;
      background: black;
      overflow: hidden;
    }

    #bg-canvas {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      z-index: 0; display: block;
    }

    #sphere-container {
      width: 320px; height: 320px;
      margin: 2rem auto 1rem;
      z-index: 2; position: relative;
    }

    #audio-player {
      display: flex; justify-content: center; gap: .5rem;
      margin: .5rem auto 1rem;
      font-family: 'UnifrakturCook', cursive;
      color: var(--ink);
      z-index: 2; position: relative;
    }
    #audio-player select, #audio-player button {
      background: black; color: var(--ink);
      border: 2px solid var(--ink);
      font-family: 'UnifrakturCook', cursive;
      padding: 2px 6px;
      cursor: pointer;
    }
    #audio-player button:hover, #audio-player select:hover {
      background:#140000;
    }

    .wrap {
      max-width: 1200px; margin: 0 auto;
      padding: 1rem 1rem 3rem;
      position: relative; z-index: 2;
    }

    .panels {
      display: grid; gap: 1.5rem;
      grid-template-columns: repeat(3, 1fr);
      margin: 1rem auto 2rem;
      max-width: 1000px;
    }
    .panel {
      min-height: 220px;
      background: rgba(10,10,15,0.8);
      display: grid; place-items: center;
      border: 4px double var(--ink);
      box-shadow: 0 0 20px rgba(214,26,26,.6);
      position: relative;
    }
    .panel-label {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem; color: var(--ink);
      text-shadow: 0 0 8px rgba(214,26,26,.55);
    }
    .panel a { position:absolute; inset:0; }

    .ticker-wrap {
      max-width: 800px; margin: 2rem auto 0;
      padding: .55rem 1rem;
      border: 3px double var(--ink);
      background: rgba(15,15,20,0.9);
      color: var(--ink);
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
    }
    footer {
      text-align:center; color:var(--ink);
      font-size:.85rem; margin-top: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <main class="wrap">
    <div id="sphere-container"></div>

    <!-- slim audio player -->
    <div id="audio-player">
      <select id="track-select">
        <option value="background.mp3">background.mp3</option>
        <option value="background2.mp3">background2.mp3</option>
        <option value="background3.mp3">background3.mp3</option>
      </select>
      <button id="play-btn">▶ Play</button>
    </div>

    <section class="panels">
      <div class="panel"><span class="panel-label">Words</span><a href="words/"></a></div>
      <div class="panel"><span class="panel-label">Images</span><a href="images/"></a></div>
      <div class="panel"><span class="panel-label">Sounds</span><a href="sounds/"></a></div>
    </section>
    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <audio id="bg-audio" loop></audio>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from "three";

  // --- STARFIELD ---
  const bgCanvas = document.getElementById("bg-canvas");
  const ctx = bgCanvas.getContext("2d");
  function resizeBG(){ bgCanvas.width=innerWidth; bgCanvas.height=innerHeight; }
  window.addEventListener("resize", resizeBG); resizeBG();

  const stars = Array.from({length: 400}).map(()=>({
    x: Math.random()*bgCanvas.width,
    y: Math.random()*bgCanvas.height,
    r: Math.random()*1.6+0.4,
    color: ["#bbb","#999","#ccddee","#ddd","#aaa"][Math.floor(Math.random()*5)],
    tw: Math.random()*1000
  }));
  function drawStars(time){
    ctx.fillStyle="black"; ctx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
    for(const s of stars){
      const flick=0.5+0.5*Math.sin(time*0.002+s.tw);
      ctx.fillStyle=s.color; ctx.globalAlpha=flick;
      ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    } ctx.globalAlpha=1;
  }
  (function loop(t){ drawStars(t); requestAnimationFrame(loop); })(0);

  // --- ORB ---
  const cont=document.getElementById("sphere-container");
  const scene=new THREE.Scene();
  const camera=new THREE.PerspectiveCamera(45,1,0.1,1000);
  camera.position.z=3;
  const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setSize(cont.clientWidth,cont.clientHeight);
  cont.appendChild(renderer.domElement);

  // Create a neutral cube texture manually (solid gray)
  const size = 4;
  const data = new Uint8Array([200,200,200, 200,200,200, 200,200,200, 200,200,200]);
  const faces = [];
  for (let i = 0; i < 6; i++) {
    const tex = new THREE.DataTexture(new Uint8Array(size*size*3).fill(200), size, size, THREE.RGBFormat);
    tex.needsUpdate = true;
    faces.push(tex);
  }
  const envMap = new THREE.CubeTexture(faces.map(f=>f.image));
  envMap.needsUpdate = true;

  const mat=new THREE.MeshStandardMaterial({
    color:0xffffff,
    metalness:1.0,
    roughness:0.05,
    envMap:envMap,
    envMapIntensity:2.0
  });
  const sphere=new THREE.Mesh(new THREE.SphereGeometry(1,96,96),mat);
  scene.add(sphere);

  // 7 orbiting lights
  const lights=[
    new THREE.PointLight(0xff4444,1.5),
    new THREE.PointLight(0xffffff,1.3),
    new THREE.PointLight(0x66ccff,1.2),
    new THREE.PointLight(0xffaa00,1.1),
    new THREE.PointLight(0xff66ff,1.2),
    new THREE.PointLight(0x99ff66,1.0),
    new THREE.PointLight(0x8888ff,1.0)
  ];
  lights.forEach(l=>scene.add(l));

  function animate(){
    requestAnimationFrame(animate);
    const t=performance.now()*0.001;
    sphere.rotation.y=t;
    sphere.rotation.x=Math.sin(t*0.7)*0.25;
    sphere.rotation.z=Math.cos(t*0.5)*0.2;
    lights.forEach((l,i)=>{
      const r=3+i*0.2,s=0.4+i*0.15;
      l.position.set(
        Math.cos(t*s+i)*r,
        Math.sin(t*s+i*0.7)*r,
        Math.sin(t*s*0.7+i)*r
      );
    });
    renderer.render(scene,camera);
  }
  animate();

  // --- AUDIO PLAYER ---
  const audio=document.getElementById("bg-audio");
  const select=document.getElementById("track-select");
  const playBtn=document.getElementById("play-btn");
  audio.volume=0.7;
  audio.loop=true;

  let isPlaying=false;
  playBtn.addEventListener("click",()=>{
    if(!isPlaying){
      audio.src="sounds/"+select.value;
      audio.play().then(()=>{
        isPlaying=true;
        playBtn.textContent="❚❚ Pause";
      }).catch(err=>console.log("Audio error:",err));
    } else {
      audio.pause();
      isPlaying=false;
      playBtn.textContent="▶ Play";
    }
  });

  select.addEventListener("change",()=>{
    audio.src="sounds/"+select.value;
    if(isPlaying){ audio.play().catch(()=>{}); }
  });

  document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
