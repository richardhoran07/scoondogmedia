<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entertainment</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: grid;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 1fr;
      gap: 2px;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

  <!-- JS will populate the grid with videos -->

  <script>
    // List of your uploaded videos in entertainment/videos/
    const VIDEOS = [
      "videos/clip1.mp4",
      "videos/clip2.mp4",
      "videos/clip3.mp4",
      "videos/clip4.mp4",
      "videos/clip5.mp4"
      // keep adding as you record more
    ];

    const NUM_VIDEOS = 12; // how many grid cells you want visible

    function randomVideo() {
      return VIDEOS[Math.floor(Math.random() * VIDEOS.length)];
    }

    function createVideo() {
      const video = document.createElement("video");
      video.src = randomVideo();
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.onended = () => {
        video.src = randomVideo();
        video.play();
      };
      return video;
    }

    for (let i = 0; i < NUM_VIDEOS; i++) {
      document.body.appendChild(createVideo());
    }
  </script>

</body>
</html>
