<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox | SCOONDOG156</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #aee1ff, #4db6ac);
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      height: 100vh;
    }
    #back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: .3rem .6rem;
      border: 2px double #000;
      background: rgba(255,255,255,0.8);
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      z-index: 10;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2rem;
      border: 3px solid #000;
      background: #fff;
      color: #000;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 5;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <a id="back-btn" href="../">⬅ Back</a>
  <button id="start-btn">Start</button>
  <canvas id="scene"></canvas>

  <!-- Three.js must load before our code -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js" defer></script>
  <!-- Tone.js UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js" defer></script>

  <!-- Main script -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("start-btn");
      const canvas = document.getElementById("scene");
      let pad, flute, drum;
      const guySynths = [];

      startBtn.addEventListener("click", async () => {
        try {
          // Unlock audio first
          await Tone.start();
          console.log("Tone.js started");

          startBtn.style.display = "none";

          initVisuals();
          initMusic();
        } catch (e) {
          console.error("Error starting Tone or init:", e);
        }
      });

      // --- MUSIC ---
      function initMusic() {
        const reverb = new Tone.Reverb({ decay: 6, wet: 0.4 }).toDestination();
        const delay  = new Tone.FeedbackDelay({ delayTime: 0.25, feedback: 0.25, wet: 0.2 }).toDestination();
        const limiter= new Tone.Limiter(-2).toDestination();

        pad = new Tone.PolySynth(Tone.Synth).connect(reverb).connect(delay).connect(limiter);
        flute = new Tone.Synth().connect(reverb).connect(limiter);
        drum = new Tone.MembraneSynth().connect(limiter);

        const notes = ["C4","E4","G4","B4","A3","F4"];
        const fluteNotes = ["C5","D5","E5","G5","A5"];

        new Tone.Loop(time => {
          pad.triggerAttackRelease(notes[Math.floor(Math.random()*notes.length)], "2n", time);
        }, "2n").start(0);

        new Tone.Loop(time => {
          flute.triggerAttackRelease(fluteNotes[Math.floor(Math.random()*fluteNotes.length)], "4n", time);
        }, "4n").start("2n");

        new Tone.Loop(time => {
          drum.triggerAttackRelease("C2", "8n", time);
        }, "2n").start(0);

        Tone.Transport.start();
      }

      // --- VISUALS ---
      function initVisuals() {
        if (typeof THREE === "undefined") {
          console.error("THREE is not defined – check the script src");
          return;
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(5,5,5);
        scene.add(light);

        const groundY = -3;
        const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(20, 20),
          new THREE.MeshPhongMaterial({ color: 0x88cc88, side: THREE.DoubleSide })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = groundY;
        scene.add(ground);

        const objects = [];
        for (let i=0; i<10; i++) {
          const geom = new THREE.SphereGeometry(0.6 + Math.random()*0.4, 32, 32);
          const mesh = new THREE.Mesh(geom, new THREE.MeshPhongMaterial({ color: new THREE.Color().setHSL(Math.random(),0.7,0.6) }));
          mesh.position.set((Math.random()-0.5)*8, Math.random()*4, (Math.random()-0.5)*5);
          mesh.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.05, 0, (Math.random()-0.5)*0.05);
          mesh.userData.yVel = 0;
          scene.add(mesh);
          objects.push(mesh);
        }

        function animate() {
          requestAnimationFrame(animate);
          objects.forEach(obj => {
            obj.userData.yVel -= 0.002;
            obj.position.y += obj.userData.yVel;
            if (obj.position.y - 0.6 <= groundY) {
              obj.position.y = groundY + 0.6;
              obj.userData.yVel *= -0.7;
            }
            obj.position.add(obj.userData.vel);
          });
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth/window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }
    });
  </script>
</body>
</html>
