<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entertainment | SCOONDOG156</title>
  <style>
    body {
      margin:0;
      background:black;
      color:#d61a1a;
      font-family:'UnifrakturCook',cursive;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    h1 {
      text-align:center;
      margin:0.5rem 0;
      flex:0 0 auto;
    }
    .grid {
      flex:1 1 auto;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap:2px;
    }
    video {
      width:100%;
      height:100%;
      object-fit:cover;
      background:black;
    }
    .back-btn {
      display:inline-block;
      margin:0.5rem;
      padding:.4rem .8rem;
      border:2px double #d61a1a;
      color:#d61a1a;
      background:black;
      text-decoration:none;
      font-family:'UnifrakturCook',cursive;
      box-shadow:0 0 10px rgba(214,26,26,.6);
      flex:0 0 auto;
    }
    .back-btn:hover { background:#111; }
  </style>
</head>
<body>
  <a href="../" class="back-btn">â¬… Back</a>
  <h1>ENTERTAINMENT</h1>
  <div class="grid" id="grid"></div>

  <script>
    async function init() {
      const res = await fetch("clips.json");
      const FILES = await res.json();

      function shuffle(arr) {
        return arr.sort(() => Math.random() - 0.5);
      }

      let pool = shuffle([...FILES]);

      function getNextClip() {
        if (pool.length === 0) pool = shuffle([...FILES]);
        return pool.pop();
      }

      const grid = document.getElementById("grid");
      const NUM_VIDEOS = 9;

      for (let i = 0; i < NUM_VIDEOS; i++) {
        const vid = document.createElement("video");
        vid.autoplay = true;
        vid.muted = true;
        vid.loop = false;
        vid.playsInline = true;
        vid.src = "videos/" + getNextClip();
        vid.onended = () => {
          vid.src = "videos/" + getNextClip();
          vid.play();
        };
        grid.appendChild(vid);
      }
    }

    init();
  </script>
</body>
</html>
