<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --ink: #d61a1a; }
    body { margin:0; height:100%; background:black; color:#ffd7d7; font-family:'Inter',sans-serif; overflow:hidden; }
    #bg-canvas { position:fixed; inset:0; width:100%; height:100%; z-index:0; display:block; }
    #sphere-container { width:320px; height:320px; margin:2rem auto; z-index:2; position:relative; }
    .wrap { max-width:1200px; margin:0 auto; padding:1rem 1rem 3rem; position:relative; z-index:2; }
    .panels { display:grid; gap:1.5rem; grid-template-columns:repeat(3,1fr); margin:1rem auto 2rem; max-width:1000px; }
    .panel { min-height:220px; background:rgba(10,10,15,0.8); display:grid; place-items:center; border:4px double var(--ink); box-shadow:0 0 20px rgba(214,26,26,.6); }
    .panel-label { font-family:'UnifrakturCook',cursive; font-size:2rem; color:var(--ink); text-shadow:0 0 8px rgba(214,26,26,.55); }
    .panel a { position:absolute; inset:0; }
    .ticker-wrap { max-width:800px; margin:2rem auto 0; padding:.55rem 1rem; border:3px double var(--ink); background:rgba(15,15,20,0.9); color:var(--ink); text-align:center; font-family:'UnifrakturCook',cursive; }
    footer { text-align:center; color:var(--ink); font-size:.85rem; margin-top:1rem; }
    /* audio player */
    #audio-controls { display:flex; justify-content:center; align-items:center; gap:.5rem; margin:1rem auto; font-family:'UnifrakturCook',cursive; color:var(--ink); }
    #audio-controls select, #audio-controls button { background:black; color:var(--ink); border:2px solid var(--ink); padding:.2rem .4rem; font-family:inherit; }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <main class="wrap">
    <div id="sphere-container"></div>
    <div id="audio-controls">
      <select id="track-select">
        <option value="sounds/background.mp3">background.mp3</option>
        <option value="sounds/background2.mp3">background2.mp3</option>
        <option value="sounds/background3.mp3">background3.mp3</option>
      </select>
      <button id="play-btn">▶ Play</button>
    </div>
    <section class="panels">
      <div class="panel"><span class="panel-label">Words</span><a href="words/"></a></div>
      <div class="panel"><span class="panel-label">Images</span><a href="images/"></a></div>
      <div class="panel"><span class="panel-label">Sounds</span><a href="sounds/"></a></div>
    </section>
    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <audio id="bg-audio" loop></audio>

  <script type="importmap">
  { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js" } }
  </script>

  <script type="module">
  import * as THREE from "three";

  // --- STARFIELD ---
  const bgCanvas=document.getElementById("bg-canvas");
  const ctx=bgCanvas.getContext("2d");
  function resizeBG(){ bgCanvas.width=innerWidth; bgCanvas.height=innerHeight; }
  window.addEventListener("resize",resizeBG); resizeBG();
  const stars=Array.from({length:400}).map(()=>({x:Math.random()*bgCanvas.width,y:Math.random()*bgCanvas.height,r:Math.random()*1.4+0.4,color:["#bbb","#999","#ccddee","#ddd","#aaa"][Math.floor(Math.random()*5)],tw:Math.random()*1000}));
  function drawStars(time){ ctx.fillStyle="black"; ctx.fillRect(0,0,bgCanvas.width,bgCanvas.height); for(const s of stars){const flick=0.5+0.5*Math.sin(time*0.002+s.tw); ctx.fillStyle=s.color; ctx.globalAlpha=flick; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();} ctx.globalAlpha=1; }
  (function loop(t){ drawStars(t); requestAnimationFrame(loop); })(0);

  // --- ORB ---
  const cont=document.getElementById("sphere-container");
  const scene=new THREE.Scene();
  const camera=new THREE.PerspectiveCamera(45,1,0.1,1000);
  camera.position.z=3;
  const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setSize(cont.clientWidth,cont.clientHeight);
  cont.appendChild(renderer.domElement);

  // cube reflection camera
  const cubeRenderTarget=new THREE.WebGLCubeRenderTarget(256,{generateMipmaps:true,minFilter:THREE.LinearMipmapLinearFilter});
  const cubeCamera=new THREE.CubeCamera(0.1,10,cubeRenderTarget);
  scene.add(cubeCamera);

  // shiny sphere
  const sphere=new THREE.Mesh(
    new THREE.SphereGeometry(1,128,128),
    new THREE.MeshStandardMaterial({ color:0xffffff, metalness:1, roughness:0.05, envMap:cubeRenderTarget.texture, envMapIntensity:2.5 })
  );
  scene.add(sphere);

  // 7 orbiting saturated lights
  const lights=[
    new THREE.PointLight(0xff0000,1.6), new THREE.PointLight(0x00ffff,1.6),
    new THREE.PointLight(0xff00ff,1.6), new THREE.PointLight(0xffff00,1.6),
    new THREE.PointLight(0x00ff00,1.5), new THREE.PointLight(0xff8800,1.5),
    new THREE.PointLight(0x8888ff,1.5)
  ]; lights.forEach(l=>scene.add(l));

function noise(n){
  return Math.sin(n*12.9898)*43758.5453 % 1;
}

// Animate
function animate(){
  requestAnimationFrame(animate);
  const t=performance.now()*0.0015; // faster

  // asymmetrical wobble (random-ish)
  sphere.scale.x=1+0.1*Math.sin(t*2.1+noise(t));
  sphere.scale.y=1+0.1*Math.cos(t*1.7+noise(t*0.3));
  sphere.scale.z=1+0.1*Math.sin(t*2.3+noise(t*0.6));

  // rotation
  sphere.rotation.y+=0.01;
  sphere.rotation.x+=0.004;

  // orbiting lights
  lights.forEach((l,i)=>{
    const r=3+i*0.25,s=0.8+i*0.3;
    l.position.set(
      Math.cos(t*s+i)*r,
      Math.sin(t*s+i*0.7)*r,
      Math.sin(t*s*0.5+i)*r
    );
  });

  cubeCamera.update(renderer,scene);
  renderer.render(scene,camera);
}
animate();

  // --- AUDIO ---
  const audio=document.getElementById("bg-audio");
  const trackSelect=document.getElementById("track-select");
  const playBtn=document.getElementById("play-btn");
  audio.volume=0.7;
  let playing=false;
  playBtn.addEventListener("click",()=>{ if(!playing){ audio.src=trackSelect.value; audio.play(); playBtn.textContent="⏸ Pause"; playing=true; } else { audio.pause(); playBtn.textContent="▶ Play"; playing=false; } });
  trackSelect.addEventListener("change",()=>{ if(playing){ audio.src=trackSelect.value; audio.play(); }});
  document.getElementById("year").textContent=new Date().getFullYear();
  </script>
</body>
</html>
