<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    :root { --ink: #d61a1a; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffd7d7;
      background: black;
      overflow: hidden;
    }

    /* glitch background */
    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* always behind */
      display: block;
    }

    /* orb container */
    #sphere-container {
      width: 300px;
      height: 300px;
      margin: 2rem auto;
      z-index: 2;
      position: relative;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1rem 3rem;
      position: relative;
      z-index: 2;
    }

    .panels {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(3, 1fr);
      align-items: stretch;
      margin: 1rem auto 2rem;
      max-width: 1000px;
    }

    .panel {
      position: relative;
      min-height: 220px;
      background: rgba(10,10,15,0.8);
      display: grid;
      place-items: center;
      overflow: hidden;
      border: 4px double var(--ink);
      box-shadow: 0 0 20px rgba(214,26,26,.6);
    }

    .panel-label {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem;
      color: var(--ink);
      text-shadow: 0 0 8px rgba(214,26,26,.55);
      user-select: none;
    }

    .panel a { position:absolute; inset:0; }

    .ticker-wrap {
      max-width: 800px;
      margin: 2rem auto 0;
      padding: .55rem 1rem;
      border: 3px double var(--ink);
      background: rgba(15,15,20,0.9);
      color: var(--ink);
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
    }

    footer {
      text-align:center;
      color:var(--ink);
      font-size:.85rem;
      margin-top: 1rem;
    }

    @media (max-width: 900px) {
      .panels { grid-template-columns: 1fr; }
      .panel { min-height: 160px; }
    }
  </style>
</head>
<body>
  <!-- glitchy wave background -->
  <canvas id="bg-canvas"></canvas>

  <main class="wrap">
    <div id="sphere-container"></div>

    <section class="panels">
      <div class="panel"><span class="panel-label">Words</span><a href="words/"></a></div>
      <div class="panel"><span class="panel-label">Images</span><a href="images/"></a></div>
      <div class="panel"><span class="panel-label">Sounds</span><a href="sounds/"></a></div>
    </section>

    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>Â© <span id="year"></span> SCOONDOG156</footer>
  </main>
  <audio id="bg-music" src="sounds/background.wav" autoplay loop></audio>
  <!-- Import map for three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
    }
  }
  </script>
  
  <script type="module">
  import * as THREE from "three";

  // --- BACKGROUND: glitch waves ---
  const bgCanvas = document.getElementById("bg-canvas");
  const ctx = bgCanvas.getContext("2d");

  function resizeBG() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeBG);
  resizeBG();

  function drawGlitch(time) {
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,bgCanvas.width,bgCanvas.height);

    const bands = 6;
    for (let i=0; i<bands; i++) {
      ctx.beginPath();
      const r = 150 + Math.sin(time*0.005 + i)*105;
      const g = 30 + Math.random()*20;
      const b = 30 + Math.random()*20;
      ctx.strokeStyle = `rgb(${r},${g},${b})`;
      ctx.lineWidth = 2 + Math.random()*6;

      for (let x=0;x<bgCanvas.width;x+=6) {
        const baseY = (bgCanvas.height/(bands+1))*(i+1);
        const y = baseY
          + Math.sin((x*0.04)+(time*0.006+i))*50
          + (Math.random()*10-5);
        if(x===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
      }
      ctx.stroke();
    }

    // sparks
    for (let i=0;i<200;i++) {
      ctx.fillStyle = Math.random() > 0.5 ? "white" : "red";
      ctx.fillRect(Math.random()*bgCanvas.width, Math.random()*bgCanvas.height, 1, 1);
    }
  }

  function bgLoop(time){
    drawGlitch(time);
    requestAnimationFrame(bgLoop);
  }
  bgLoop();

  // --- ORB SCENE ---
  const container = document.getElementById("sphere-container");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  const bgTex = new THREE.CanvasTexture(bgCanvas);
  bgTex.mapping = THREE.EquirectangularReflectionMapping;

  const material = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    metalness: 1,
    roughness: 0.0,
    envMap: bgTex,
    envMapIntensity: 2.5
  });

  const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 96, 96), material);
  scene.add(sphere);

  // orbiting lights
  const red = new THREE.PointLight(0xff3a3a, 1.5);
  const white = new THREE.PointLight(0xffffff, 1.2);
  const blue = new THREE.PointLight(0x66ccff, 1.0);
  scene.add(red, white, blue);

  function animate() {
    requestAnimationFrame(animate);
    const t = performance.now() * 0.001;

    sphere.rotation.y = t * 1.2;
    sphere.rotation.x = Math.sin(t*0.8)*0.25;
    sphere.rotation.z = Math.cos(t*0.6)*0.2;

    red.position.set(Math.cos(t*1.1)*3, Math.sin(t*1.1)*3, 3);
    white.position.set(Math.cos(t*0.7+2)*2.5, Math.sin(t*0.9+1)*2.5, 3);
    blue.position.set(Math.cos(t*1.5)*2.8, Math.sin(t*1.3)*2.8, Math.cos(t*1.1)*2.8);

    bgTex.needsUpdate = true; // force orb reflection update
    renderer.render(scene, camera);
  }
  animate();

  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
