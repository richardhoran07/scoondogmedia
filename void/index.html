<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variety Show | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #d61a1a;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-y: auto; /* allow scroll */
    }

    header {
      text-align: center;
      padding: .5rem;
      background: rgba(0,0,0,.7);
    }
    a.back-btn {
      display: inline-block;
      margin-top: .25rem;
      padding: .3rem .6rem;
      border: 2px double #d61a1a;
      text-decoration: none;
      color: #d61a1a;
      font-size: 1rem;
    }

    #grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 4px;
      padding: 4px;
    }

    .video-slot {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      overflow: hidden;
    }
    .video-slot video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* desktop fills */
      display: none;
    }
    .video-slot video.active {
      display: block;
      z-index: 1;
    }

    /* Mobile: stack vertically */
    @media (max-width: 700px) {
      #grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, auto);
      }
      .video-slot {
        aspect-ratio: 16 / 9;
        width: 100%;
        height: auto;
      }
      .video-slot video {
        object-fit: contain;
      }
    }

    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      padding: .5rem;
      background: rgba(0,0,0,.7);
    }
    #audio-controls select, #audio-controls button {
      background: black;
      color: #d61a1a;
      border: 2px solid #d61a1a;
      padding: .2rem .4rem;
      font-family: inherit;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: .9rem;
      padding: .5rem;
      color: #d61a1a;
      background: rgba(0,0,0,.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>VARIETY SHOW</h1>
    <a href="../" class="back-btn">⬅ Back</a>
  </header>

  <div id="grid"></div>

  <div id="audio-controls">
    <select id="track-select">
      <option value="../sounds/background.mp3">background.mp3</option>
      <option value="../sounds/background2.mp3">background2.mp3</option>
      <option value="../sounds/background3.mp3">background3.mp3</option>
    </select>
    <button id="play-btn">▶ Play</button>
  </div>

  <footer>© 2025 SCOONDOG156</footer>

  <audio id="bg-audio" loop></audio>

  <script>
    async function loadVideos() {
      const res = await fetch("./videos.json?ts=" + Date.now());
      const files = await res.json();
      const grid = document.getElementById("grid");
      const isMobile = window.matchMedia("(max-width: 700px)").matches;

      let pool = [...files];
      const seenSources = new Set();

      function pickClip() {
        if (pool.length === 0) {
          pool = [...files];
          seenSources.clear();
        }
        let file, srcKey, tries = 0;
        do {
          const idx = Math.floor(Math.random() * pool.length);
          file = pool.splice(idx, 1)[0];
          srcKey = file.split("-")[0];
          tries++;
        } while (seenSources.has(srcKey) && tries < 10);
        seenSources.add(srcKey);
        return file;
      }

      const CDN_BASE = "https://cdn.scoondogmedia.net/videos/";

      function setupSlot(initialFile) {
        const slot = document.createElement("div");
        slot.className = "video-slot";

        const vidA = document.createElement("video");
        const vidB = document.createElement("video");
        [vidA, vidB].forEach(v => {
          v.autoplay = true;
          v.muted = true;
          v.playsInline = true;
          v.preload = "auto";
          slot.appendChild(v);
        });

        grid.appendChild(slot);

        let active = vidA;
        let standby = vidB;

        function playClip(file) {
          const src = CDN_BASE + file + "?t=" + Date.now();
          standby.src = src;
          standby.load();

          standby.oncanplay = () => {
            active.classList.remove("active");
            standby.classList.add("active");

            const oldActive = active;
            active = standby;
            standby = oldActive;

            active.onended = () => playClip(pickClip());

            active.play().catch(() => {});
          };
        }

        active.classList.add("active");
        playClip(initialFile);
      }

      if (isMobile) {
        for (let i = 0; i < 3; i++) {
          setupSlot(pickClip());
        }
      } else {
        for (let i = 0; i < 6; i++) {
          setupSlot(pickClip());
        }
      }
    }
    loadVideos();

    // --- AUDIO ---
    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("play-btn");
    const trackSelect = document.getElementById("track-select");
    audio.volume = 0.7;
    audio.src = trackSelect.value;

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => playBtn.textContent = "⏸ Pause");
      } else {
        audio.pause();
        playBtn.textContent = "▶ Play";
      }
    });
    trackSelect.addEventListener("change", () => {
      audio.src = trackSelect.value;
      audio.play().then(() => playBtn.textContent = "⏸ Pause");
    });
  </script>
</body>
</html>
