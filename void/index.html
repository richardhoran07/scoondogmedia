<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VARIETY SHOW | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #d61a1a;
      font-family: 'UnifrakturCook', cursive;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: .5rem 0 .25rem;
      background: rgba(0,0,0,.7);
      flex: 0 0 auto;
    }
    header h1 {
      margin: 0 0 .25rem;
      line-height: 1.1;
    }
    a.back-btn {
      display: inline-block;
      padding: .3rem .6rem;
      border: 2px double #d61a1a;
      text-decoration: none;
      color: #d61a1a;
      font-size: 1rem;
    }

    #grid {
      flex: 1 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
      height: 100%;
    }

    .cell {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .cell video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      background: #000;
    }
    .cell video.active { opacity: 1; }

    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      padding: .5rem;
      background: rgba(0,0,0,.7);
      flex: 0 0 auto;
    }
    #audio-controls select, #audio-controls button {
      background: #000;
      color: #d61a1a;
      border: 2px solid #d61a1a;
      padding: .2rem .4rem;
      font-family: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>VARIETY SHOW</h1>
    <a href="../" class="back-btn">⬅ Back</a>
  </header>

  <div id="grid"></div>

  <div id="audio-controls">
    <select id="track-select">
      <option value="../sounds/background.mp3">background.mp3</option>
      <option value="../sounds/background2.mp3">background2.mp3</option>
      <option value="../sounds/background3.mp3">background3.mp3</option>
    </select>
    <button id="play-btn">▶ Play</button>
  </div>

  <audio id="bg-audio" loop></audio>

  <script>
    function getGroupName(file) {
      return file.split('-part')[0];
    }

    async function loadVideos() {
      const res = await fetch("videos.json");
      const files = await res.json();

      const grid = document.getElementById("grid");
      const pool = [...files];

      function nextClip(cell) {
        if (pool.length === 0) pool.push(...files);

        const vids = cell.querySelectorAll("video");
        const active = cell.querySelector("video.active");
        const hidden = Array.from(vids).find(v => v !== active);

        // Pick random file
        let idx, file, group;
        do {
          idx = Math.floor(Math.random() * pool.length);
          file = pool[idx];
          group = getGroupName(file);
        } while (pool.length > 1 && getGroupName(active.src.split("/").pop() || "") === group);

        pool.splice(idx, 1);

        hidden.src = "videos/" + file;
        hidden.currentTime = 0;
        hidden.play().catch(()=>{});

        // Instant swap
        active.classList.remove("active");
        hidden.classList.add("active");

        hidden.onended = () => nextClip(cell);
        hidden.onerror = () => nextClip(cell);
      }

      // Build 9 grid cells with double videos
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";

        const vid1 = document.createElement("video");
        const vid2 = document.createElement("video");

        [vid1, vid2].forEach(v => {
          v.autoplay = true;
          v.muted = true;
          v.playsInline = true;
          cell.appendChild(v);
        });

        vid1.classList.add("active");
        grid.appendChild(cell);

        nextClip(cell);
      }
    }

    loadVideos();

    // --- Audio controls ---
    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("play-btn");
    const trackSelect = document.getElementById("track-select");
    audio.volume = 0.7;
    audio.src = trackSelect.value;

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => playBtn.textContent = "⏸ Pause");
      } else {
        audio.pause();
        playBtn.textContent = "▶ Play";
      }
    });
    trackSelect.addEventListener("change", () => {
      audio.src = trackSelect.value;
      audio.play().then(() => playBtn.textContent = "⏸ Pause");
    });
  </script>
</body>
</html>
