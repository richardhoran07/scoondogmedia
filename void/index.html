<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entertainment | SCOONDOG156</title>
  <style>
    body {
      margin: 0; background: black; color: #d61a1a;
      font-family: 'UnifrakturCook', cursive;
    }
    #bg-canvas {
      position: fixed; inset: 0; z-index: 0;
      width: 100%; height: 100%;
    }
    main {
      position: relative; z-index: 1;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .back-btn {
      display:inline-block; margin:1rem;
      padding:.4rem .8rem;
      border:2px double #d61a1a; color:#d61a1a;
      background:black; text-decoration:none;
      box-shadow:0 0 10px rgba(214,26,26,.6);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 0.5rem;
    }
    video {
      width: 100%; height: 100%;
      object-fit: cover;
      border: 2px solid #d61a1a;
      background: black;
    }
    footer {
      text-align:center; margin-top:1rem; color:#d61a1a;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <main>
    <a href="../" class="back-btn">⬅ Back</a>
    <h1>ENTERTAINMENT</h1>
    <div class="grid" id="video-grid"></div>
    <footer>© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <script>
  document.getElementById("year").textContent = new Date().getFullYear();

  async function loadVideos() {
    try {
      const res = await fetch("videos.json");
      const files = await res.json();
      const grid = document.getElementById("video-grid");

      // Shuffle helper
      function shuffle(arr){ return arr.sort(()=>Math.random()-0.5); }

      // Fill 9 slots
      const activeFiles = shuffle([...files]).slice(0, 9);

      activeFiles.forEach((file, i) => {
        const vid = document.createElement("video");
        vid.src = "videos/" + file;
        vid.autoplay = true;
        vid.loop = false;
        vid.muted = true;
        vid.playsInline = true;
        vid.onended = () => {
          // Pick next random
          const next = shuffle([...files])[0];
          vid.src = "videos/" + next;
          vid.play();
        };
        grid.appendChild(vid);
      });
    } catch (e) {
      console.error("Error loading videos:", e);
    }
  }
  loadVideos();
  </script>
</body>
</html>
