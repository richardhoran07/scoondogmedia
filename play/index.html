<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox | SCOONDOG156</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #aee1ff, #4db6ac);
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: .3rem .6rem;
      border: 2px double #000;
      background: rgba(255,255,255,0.8);
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      z-index: 10;
    }
    #start-btn {
      padding: 1rem 2rem;
      border: 3px solid #000;
      background: #fff;
      color: #000;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 5;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a id="back-btn" href="../">⬅ Back</a>
  <button id="start-btn">Start</button>
  <canvas id="scene"></canvas>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js";
    import * as Tone from "https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js";

    const startBtn = document.getElementById("start-btn");
    const canvas = document.getElementById("scene");

    let pad, flute, drum;
    const guySynths = [];
    const particles = [];

    startBtn.addEventListener("click", async () => {
      try {
        startBtn.style.display = "none";
        // ✅ unlock audio context for ESM build
        await Tone.context.resume();
        initVisuals();
        initMusic();
      } catch (e) {
        console.error("Error starting Tone or init:", e);
      }
    });

    // --- MUSIC ---
    function initMusic() {
      const reverb = Tone.Reverb({ decay: 6, wet: 0.4 }).toDestination();
      const delay  = Tone.FeedbackDelay({ delayTime: 0.25, feedback: 0.25, wet: 0.2 }).toDestination();
      const limiter= Tone.Limiter(-2).toDestination();

      pad = new Tone.PolySynth(Tone.Synth, {
        oscillator: { type: 'sine' },
        envelope: { attack: 2, decay: 1.5, sustain: 0.6, release: 4 }
      }).connect(reverb).connect(delay).connect(limiter);

      flute = new Tone.Synth({
        oscillator: { type: 'sine' },
        portamento: 0.02,
        envelope: { attack: 0.02, decay: 0.3, sustain: 0.2, release: 0.6 }
      }).connect(reverb).connect(limiter);

      drum = new Tone.MembraneSynth({
        pitchDecay: 0.02,
        octaves: 4,
        envelope: { attack: 0.001, decay: 0.35, sustain: 0, release: 0.15 }
      }).connect(limiter);

      const notes = ["C4","E4","G4","B4","A3","F4"];
      const fluteNotes = ["C5","D5","E5","G5","A5"];

      new Tone.Loop(time => {
        pad.triggerAttackRelease(notes[Math.floor(Math.random()*notes.length)], "2n", time);
      }, "2n").start(0);

      new Tone.Loop(time => {
        flute.triggerAttackRelease(fluteNotes[Math.floor(Math.random()*fluteNotes.length)], "4n", time);
      }, "4n").start("2n");

      new Tone.Loop(time => {
        drum.triggerAttackRelease("C2", "8n", time);
      }, "2n").start(0);

      Tone.Transport.start();
    }

    // --- VISUALS ---
    function initVisuals() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 10;

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const light = new THREE.PointLight(0xffffff, 1.2);
      light.position.set(5,5,5);
      scene.add(light);

      const objects = [];
      const guys = [];

      // bouncing balls
      for (let i=0; i<10; i++) {
        const geom = new THREE.SphereGeometry(0.6 + Math.random()*0.4, 32, 32);
        const mesh = new THREE.Mesh(geom, new THREE.MeshPhongMaterial({ color: new THREE.Color().setHSL(Math.random(),0.7,0.6), shininess: 80 }));
        mesh.position.set((Math.random()-0.5)*8, (Math.random()-0.5)*5, (Math.random()-0.5)*5);
        mesh.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05);
        scene.add(mesh);
        objects.push(mesh);
      }

      // little guys
      const guyColors = [0xff6666,0x66ff66,0x6666ff,0xffff66,0xff66ff];
      const guyNotes  = [["C5","E5","G5"],["A4","C5","E5"],["F4","A4","C5"],["G4","B4","D5"],["D5","F5","A5"]];
      for (let i=0; i<5; i++) {
        const body = new THREE.Mesh(new THREE.CylinderGeometry(0.3,0.3,1,16), new THREE.MeshPhongMaterial({color:guyColors[i]}));
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.35,16,16), new THREE.MeshPhongMaterial({color:0xffddaa}));
        head.position.y = 0.7;
        const group = new THREE.Group();
        group.add(body);
        group.add(head);
        group.position.set((Math.random()-0.5)*8, 0, (Math.random()-0.5)*5);
        group.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.02,0,(Math.random()-0.5)*0.02);
        scene.add(group);
        guys.push(group);

        guySynths.push({
          synth: new Tone.Synth({
            oscillator: { type: 'triangle' },
            envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.3 }
          }).toDestination(),
          notes: guyNotes[i]
        });
      }

      const particleGeom = new THREE.SphereGeometry(0.05,8,8);
      function spawnParticles(pos,color) {
        for (let i=0;i<10;i++) {
          const p = new THREE.Mesh(particleGeom,new THREE.MeshBasicMaterial({color}));
          p.position.copy(pos);
          p.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.1,Math.random()*0.1,(Math.random()-0.5)*0.1);
          p.userData.life = 60;
          scene.add(p);
          particles.push(p);
        }
      }

      function animate() {
        requestAnimationFrame(animate);

        objects.forEach(obj => {
          obj.position.add(obj.userData.vel);
          if (Math.abs(obj.position.x) > 5) { obj.userData.vel.x *= -1; flute.triggerAttackRelease("C5","8n"); }
          if (Math.abs(obj.position.y) > 3) { obj.userData.vel.y *= -1; drum.triggerAttackRelease("C2","8n"); }
          if (Math.abs(obj.position.z) > 4) { obj.userData.vel.z *= -1; }
          obj.rotation.x += 0.01;
          obj.rotation.y += 0.01;

          guys.forEach((guy,gi) => {
            if (obj.position.distanceTo(guy.position) < 1.0) {
              const { synth, notes } = guySynths[gi];
              synth.triggerAttackRelease(notes[Math.floor(Math.random()*notes.length)],"8n");
              spawnParticles(guy.position,guy.children[0].material.color);
              guy.position.y = Math.random()*0.5;
            }
          });
        });

        guys.forEach(guy => {
          guy.position.add(guy.userData.vel);
          if (Math.abs(guy.position.x) > 5) guy.userData.vel.x *= -1;
          if (Math.abs(guy.position.z) > 4) guy.userData.vel.z *= -1;
          guy.rotation.z = Math.sin(Date.now()/300) * 0.1;

          if (Math.random()<0.002) {
            guy.position.y += 0.5;
            const gi = guys.indexOf(guy);
            const { synth, notes } = guySynths[gi];
            synth.triggerAttackRelease(notes[Math.floor(Math.random()*notes.length)],"8n");
          }
          if (guy.position.y>0) guy.position.y -= 0.02;
        });

        for (let i=particles.length-1;i>=0;i--) {
          const p=particles[i];
          p.position.add(p.userData.vel);
          p.userData.life--;
          if (p.userData.life<=0) {
            scene.remove(p);
            particles.splice(i,1);
          }
        }

        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
