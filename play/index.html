<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox | SCOONDOG156</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #aee1ff, #4db6ac);
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: .3rem .6rem;
      border: 2px double #000;
      background: rgba(255,255,255,0.8);
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      z-index: 10;
    }
    #start-btn {
      padding: 1rem 2rem;
      border: 3px solid #000;
      background: #fff;
      color: #000;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 5;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a id="back-btn" href="../">â¬… Back</a>
  <button id="start-btn">Start</button>
  <canvas id="scene"></canvas>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js";
    import * as Tone from "https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js";

    const startBtn = document.getElementById("start-btn");
    const canvas = document.getElementById("scene");

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      await Tone.start();
      initVisuals();
      initMusic();
    });

    // --- VISUALS ---
    function initVisuals() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 6;

      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const light = new THREE.PointLight(0xffffff, 1.2);
      light.position.set(5,5,5);
      scene.add(light);

      const objects = [];
      const mat = new THREE.MeshPhongMaterial({ color: 0xff77aa, shininess: 80 });

      for (let i=0; i<20; i++) {
        const geom = new THREE.SphereGeometry(0.5 + Math.random()*0.3, 32, 32);
        const mesh = new THREE.Mesh(geom, mat.clone());
        mesh.material.color.setHSL(Math.random(), 0.7, 0.6);
        mesh.position.set((Math.random()-0.5)*10, (Math.random()-0.5)*6, (Math.random()-0.5)*5);
        mesh.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02, (Math.random()-0.5)*0.02);
        scene.add(mesh);
        objects.push(mesh);
      }

      function animate() {
        requestAnimationFrame(animate);
        objects.forEach(obj => {
          obj.position.add(obj.userData.vel);
          if (Math.abs(obj.position.x) > 5) obj.userData.vel.x *= -1;
          if (Math.abs(obj.position.y) > 3) obj.userData.vel.y *= -1;
          if (Math.abs(obj.position.z) > 4) obj.userData.vel.z *= -1;
          obj.rotation.x += 0.01;
          obj.rotation.y += 0.01;
        });
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // --- MUSIC ---
    function initMusic() {
      // Effects
      const reverb = Tone.Reverb({ decay: 6, wet: 0.4 }).toDestination();
      const delay  = Tone.FeedbackDelay({ delayTime: 0.25, feedback: 0.25, wet: 0.2 }).toDestination();
      const limiter= Tone.Limiter(-2).toDestination();

      // Instruments
      const pad = new Tone.PolySynth(Tone.Synth, {
        oscillator: { type: 'sine' },
        envelope: { attack: 2, decay: 1.5, sustain: 0.6, release: 4 }
      }).connect(reverb).connect(delay).connect(limiter);

      const flute = new Tone.Synth({
        oscillator: { type: 'sine' },
        portamento: 0.02,
        envelope: { attack: 0.02, decay: 0.3, sustain: 0.2, release: 0.6 }
      }).connect(reverb).connect(limiter);

      const drum = new Tone.MembraneSynth({
        pitchDecay: 0.02,
        octaves: 4,
        envelope: { attack: 0.001, decay: 0.35, sustain: 0, release: 0.15 }
      }).connect(limiter);

      // Loops
      const notes = ["C4","E4","G4","B4","A3","F4"];
      const fluteNotes = ["C5","D5","E5","G5","A5"];

      new Tone.Loop(time => {
        pad.triggerAttackRelease(notes[Math.floor(Math.random()*notes.length)], "2n", time);
      }, "2n").start(0);

      new Tone.Loop(time => {
        flute.triggerAttackRelease(fluteNotes[Math.floor(Math.random()*fluteNotes.length)], "4n", time);
      }, "4n").start("2n");

      new Tone.Loop(time => {
        drum.triggerAttackRelease("C2", "8n", time);
      }, "2n").start(0);

      Tone.Transport.start();
    }
  </script>
</body>
</html>
