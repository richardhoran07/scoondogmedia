<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --ink: #d61a1a; }

    html, body {
      margin: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffd7d7;
      background: black;
      overflow: hidden;
    }

    #bg-canvas {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    #sphere-container {
      width: 320px; height: 320px;
      margin: 2rem auto;
      z-index: 2; position: relative;
    }

    .wrap { max-width: 1200px; margin: 0 auto; padding: 1rem 1rem 3rem; z-index: 2; position: relative; }

    .panels {
      display: grid; gap: 1.5rem;
      grid-template-columns: repeat(3, 1fr);
      margin: 1rem auto 2rem;
      max-width: 1000px;
    }

    .panel {
      min-height: 220px;
      background: rgba(10,10,15,0.8);
      display: grid; place-items: center;
      border: 4px double var(--ink);
      box-shadow: 0 0 20px rgba(214,26,26,.6);
      position: relative;
    }
    .panel-label {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem; color: var(--ink);
      text-shadow: 0 0 8px rgba(214,26,26,.55);
    }
    .panel a { position:absolute; inset:0; }

    .ticker-wrap {
      max-width: 800px; margin: 2rem auto 0;
      padding: .55rem 1rem;
      border: 3px double var(--ink);
      background: rgba(15,15,20,0.9);
      color: var(--ink);
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
    }
    footer { text-align:center; color:var(--ink); font-size:.85rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <main class="wrap">
    <div id="sphere-container"></div>
    <section class="panels">
      <div class="panel"><span class="panel-label">Words</span><a href="words/"></a></div>
      <div class="panel"><span class="panel-label">Images</span><a href="images/"></a></div>
      <div class="panel"><span class="panel-label">Sounds</span><a href="sounds/"></a></div>
    </section>
    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>Â© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <!-- background music -->
  <audio id="bg-audio" src="sounds/background.mp3" autoplay loop muted></audio>

  <script type="importmap">
  { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js" } }
  </script>

  <script type="module">
  import * as THREE from "three";

  // --- STARFIELD ---
  const bgCanvas=document.getElementById("bg-canvas");
  const ctx=bgCanvas.getContext("2d");
  function resizeBG(){ bgCanvas.width=innerWidth; bgCanvas.height=innerHeight; }
  addEventListener("resize",resizeBG); resizeBG();

  const stars=Array.from({length:400}).map(()=>({
    x:Math.random()*bgCanvas.width,
    y:Math.random()*bgCanvas.height,
    r:Math.random()*1.4+0.4,
    color:["#999","#aaa","#ccc","#ddd"][Math.floor(Math.random()*4)],
    tw:Math.random()*1000
  }));
  function drawStars(time){
    ctx.fillStyle="black"; ctx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
    for(const s of stars){
      const f=0.5+0.5*Math.sin(time*0.002+s.tw);
      ctx.fillStyle=s.color; ctx.globalAlpha=f;
      ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    } ctx.globalAlpha=1;
  }
  (function loop(t){ drawStars(t); requestAnimationFrame(loop); })(0);

  // --- ORB ---
  const cont=document.getElementById("sphere-container");
  const scene=new THREE.Scene();
  const camera=new THREE.PerspectiveCamera(45,1,0.1,1000);
  camera.position.z=3;
  const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setSize(cont.clientWidth,cont.clientHeight);
  cont.appendChild(renderer.domElement);

  // Chrome material with bright PMREM environment
  const pmrem=new THREE.PMREMGenerator(renderer);
  const gradScene=new THREE.Scene();
  gradScene.background=new THREE.Color(0xffffff);
  gradScene.add(new THREE.HemisphereLight(0xffffff,0x444444,3));
  const envMap=pmrem.fromScene(gradScene,0.04).texture;

  const mat=new THREE.MeshStandardMaterial({
    color:0xffffff, metalness:1, roughness:0.0,
    envMap:envMap, envMapIntensity:4.0
  });
  const sphere=new THREE.Mesh(new THREE.SphereGeometry(1,128,128),mat);
  scene.add(sphere);

  // Halo glow
  const haloTexture=new THREE.TextureLoader().load("https://threejs.org/examples/textures/sprites/glow.png");
  const haloMat=new THREE.SpriteMaterial({
    map:haloTexture, color:0xff2222,
    transparent:true, blending:THREE.AdditiveBlending
  });
  const halo=new THREE.Sprite(haloMat);
  halo.scale.set(4,4,1);
  sphere.add(halo);

  // Orbiting lights
  const lights=[
    new THREE.PointLight(0xffffff,2.0),
    new THREE.PointLight(0xff4444,2.0),
    new THREE.PointLight(0x66ccff,2.0),
    new THREE.PointLight(0xffaa00,2.0),
    new THREE.PointLight(0xff66ff,2.0),
    new THREE.PointLight(0x99ff66,2.0)
  ];
  lights.forEach(l=>scene.add(l));

  // Animate
  function animate(){
    requestAnimationFrame(animate);
    const t=performance.now()*0.001;
    sphere.rotation.y=t*1.0;
    sphere.rotation.x=Math.sin(t*0.7)*0.25;
    sphere.rotation.z=Math.cos(t*0.5)*0.2;
    lights.forEach((l,i)=>{
      const r=3+i*0.2,s=0.4+i*0.15;
      l.position.set(Math.cos(t*s+i)*r,Math.sin(t*s+i*0.7)*r,Math.sin(t*s*0.7+i)*r);
    });
    renderer.render(scene,camera);
  } animate();

  // --- AUDIO ---
  const audio=document.getElementById("bg-audio");
  audio.volume=0.7;
  function unlock(){
    audio.muted=false;
    audio.play().catch(err=>console.log("Audio error:",err));
    removeEventListener("mousemove",unlock);
    removeEventListener("touchstart",unlock);
    removeEventListener("click",unlock);
  }
  addEventListener("mousemove",unlock,{once:true});
  addEventListener("touchstart",unlock,{once:true});
  addEventListener("click",unlock,{once:true});

  document.getElementById("year").textContent=new Date().getFullYear();
  </script>
</body>
</html>
