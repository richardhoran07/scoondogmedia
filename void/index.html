<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entertainment Void | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #d61a1a;
      font-family: 'UnifrakturCook', cursive;
    }
    a.back-btn {
      display:inline-block;
      margin:1rem;
      padding:.4rem .8rem;
      border:2px double #d61a1a;
      color:#d61a1a;
      background:black;
      text-decoration:none;
      box-shadow:0 0 10px rgba(214,26,26,.6);
    }
    a.back-btn:hover { background:#111; }

    h1 {
      text-align:center;
      margin:1rem 0;
      font-size:2rem;
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap:10px;
      padding:10px;
    }
    video {
      width:100%;
      height:auto;
      background:#000;
      border:2px solid #d61a1a;
      box-shadow:0 0 15px rgba(214,26,26,.5);
    }

    footer {
      text-align:center;
      margin:2rem 0;
      font-size:.9rem;
    }
  </style>
</head>
<body>
  <a href="../" class="back-btn">⬅ Back</a>
  <h1>ENTERTAINMENT VOID</h1>

  <div class="grid" id="void-grid"></div>

  <footer>© <span id="year"></span> SCOONDOG156</footer>

  <script>
    const FILES = [
      "war.mp4",
      "mukbang.mp4",
      "vlog.mp4",
      "cartoon.mp4",
      "gameplay.mp4",
      "cctv.mp4"
      // add more .mp4s here
    ];

    const grid=document.getElementById("void-grid");
    FILES.forEach(f=>{
      const vid=document.createElement("video");
      vid.src="videos/"+f;
      vid.autoplay=true;
      vid.loop=true;
      vid.muted=true;
      vid.playsInline=true;
      grid.appendChild(vid);
    });

    document.getElementById("year").textContent=new Date().getFullYear();
  </script>
</body>
</html>
  </script>
</body>
</html>
