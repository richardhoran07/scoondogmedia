<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variety Show Test</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 80vw;
      height: auto;
      background: black;
    }
  </style>
</head>
<body>
  <video id="testVid" autoplay muted playsinline preload="auto"></video>

  <script>
    const CDN_BASE = "https://cdn.scoondogmedia.net/videos/";
    const testFile = "clip001-part000.mp4"; // pick one that you know exists

    const vid = document.getElementById("testVid");
    vid.src = CDN_BASE + testFile;
    vid.load();

    vid.onloadeddata = () => {
      console.log("Loaded:", vid.src);
      vid.play().catch(e => console.error("Autoplay blocked:", e));
    };

    vid.onerror = () => {
      console.error("Video error", vid.error, vid.src);
    };
  </script>
</body>
</html>
