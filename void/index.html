<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entertainment | SCOONDOG156</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <main>
    <a href="../" class="back-btn">⬅ Back</a>
    <h1 class="title">ENTERTAINMENT</h1>

    <div id="entertainment-grid" class="grid"></div>

    <footer>© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <script src="sources.js"></script>
  <script>
    const grid = document.getElementById("entertainment-grid");
    document.getElementById("year").textContent = new Date().getFullYear();

    (async () => {
      await loadSources();
      window.SOURCES.forEach(src => {
        const cell = document.createElement("div");
        cell.className = "cell";

        if (src.endsWith(".mp4")) {
          const v = document.createElement("video");
          v.src = src;
          v.autoplay = true;
          v.muted = true;
          v.loop = true;
          cell.appendChild(v);
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = src;
          iframe.allow = "autoplay; encrypted-media";
          iframe.frameBorder = "0";
          cell.appendChild(iframe);
        }

        grid.appendChild(cell);
      });
    })();
  </script>
</body>
</html>
