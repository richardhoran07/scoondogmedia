<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entertainment | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #d61a1a;
      font-family: 'UnifrakturCook', cursive;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* no scrollbars */
    }

    header {
      text-align: center;
      padding: .5rem 0 .25rem;
      background: rgba(0,0,0,.7);
      flex: 0 0 auto;
    }
    header h1 {
      margin: 0 0 .25rem;
      line-height: 1.1;
    }
    a.back-btn {
      display: inline-block;
      padding: .3rem .6rem;
      border: 2px double #d61a1a;
      text-decoration: none;
      color: #d61a1a;
      font-size: 1rem;
    }

    #grid {
      flex: 1 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      background: #000;
      height: 100%; /* JS will override with exact px */
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      background: #000;
    }

    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      padding: .5rem;
      background: rgba(0,0,0,.7);
      flex: 0 0 auto;
    }
    #audio-controls select, #audio-controls button {
      background: #000;
      color: #d61a1a;
      border: 2px solid #d61a1a;
      padding: .2rem .4rem;
      font-family: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ENTERTAINMENT</h1>
    <a href="../" class="back-btn">⬅ Back</a>
  </header>

  <div id="grid"></div>

  <div id="audio-controls">
    <select id="track-select">
      <option value="../sounds/background.mp3">background.mp3</option>
      <option value="../sounds/background2.mp3">background2.mp3</option>
      <option value="../sounds/background3.mp3">background3.mp3</option>
    </select>
    <button id="play-btn">▶ Play</button>
  </div>

  <audio id="bg-audio" loop></audio>

  <script>
    // --- Size grid so 3 rows fit perfectly without scroll ---
    function sizeGrid() {
      const grid = document.getElementById('grid');
      const header = document.querySelector('header');
      const controls = document.getElementById('audio-controls');
      const vh = window.innerHeight;
      const available = vh - header.offsetHeight - controls.offsetHeight;

      const rowHeight = Math.floor(available / 3);
      grid.style.height = (rowHeight * 3) + 'px';
      grid.style.gridTemplateRows = `repeat(3, ${rowHeight}px)`;
    }
    window.addEventListener('load', () => { sizeGrid(); setTimeout(sizeGrid, 50); });
    window.addEventListener('resize', sizeGrid);

    // --- Group helper for neighbor shuffle ---
    function getGroupName(file) {
      return file.split('-part')[0];
    }

    async function loadVideos() {
      const res = await fetch('videos.json');
      const files = await res.json();

      const grid = document.getElementById('grid');
      const pool = [...files];

      function nextClip(video) {
        if (pool.length === 0) pool.push(...files);

        let idx, file, group;
        const neighborGroups = Array.from(grid.querySelectorAll('video'))
          .filter(v => v !== video && v.currentSrc)
          .map(v => getGroupName(v.currentSrc.split('/').pop() || ''));

        let tries = 0;
        do {
          idx = Math.floor(Math.random() * pool.length);
          file = pool[idx];
          group = getGroupName(file);
          tries++;
        } while (neighborGroups.includes(group) && pool.length > 1 && tries < 20);

        pool.splice(idx, 1);
        video.src = 'videos/' + file;
        video.play().catch(() => {});
      }

      for (let i = 0; i < 9; i++) {
        const vid = document.createElement('video');
        vid.autoplay = true;
        vid.muted = true;
        vid.playsInline = true;
        vid.onended = () => nextClip(vid);
        vid.onerror = () => nextClip(vid);
        nextClip(vid);
        grid.appendChild(vid);
      }
    }

    loadVideos();

    // --- Audio controls ---
    const audio = document.getElementById('bg-audio');
    const playBtn = document.getElementById('play-btn');
    const trackSelect = document.getElementById('track-select');
    audio.volume = 0.7;
    audio.src = trackSelect.value;

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => playBtn.textContent = '⏸ Pause');
      } else {
        audio.pause();
        playBtn.textContent = '▶ Play';
      }
    });
    trackSelect.addEventListener('change', () => {
      audio.src = trackSelect.value;
      audio.play().then(() => playBtn.textContent = '⏸ Pause');
    });
  </script>
</body>
</html>
