<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Images — SCOONDOG156</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0a0a0d;--ink:#d61a1a;--stone:#121217;--mortar:#0c0c10}
  *{box-sizing:border-box}html,body{height:100%}
  body{margin:0;background:
    repeating-linear-gradient(to bottom,var(--stone)0 30px,var(--mortar)30px 32px),
    repeating-linear-gradient(to right,transparent 0 62px,rgba(0,0,0,.2)62px 64px),
    var(--bg); color:#ffd7d7; font-family:system-ui,ui-sans-serif}
  header{max-width:1100px;margin:0 auto;padding:1rem}
  h1{font-family:'UnifrakturCook',cursive;color:var(--ink);text-align:center;margin:1rem 0}
  .grid{max-width:1100px;margin:0 auto;padding:1rem;display:grid;gap:1rem;grid-template-columns:1fr}
  figure{margin:0;border:6px double var(--ink);box-shadow:inset 0 0 0 2px rgba(214,26,26,.45)}
  img{display:block;width:100%;height:auto}
  figcaption{padding:.6rem 1rem;color:#ffb4b4;font-size:.95rem}
  .back{display:inline-block;color:#ffd7d7;text-decoration:none;border:2px solid var(--ink);padding:.35rem .6rem}
</style>
</head><body>
<header>
  <a class="back" href="/">← Back</a>
  <h1>Images</h1>
</header>

<main class="grid" id="grid"></main>

<script>
// Add file names here (they must exist in ./full/)
const FILES = [
  // "001.jpg","002.jpg","my-photo.jpg"
];

const grid = document.getElementById('grid');
let i = 0, batch = 6;

function loadMore(){
  const end = Math.min(i+batch, FILES.length);
  for (; i<end; i++){
    const f = FILES[i];
    const fig = document.createElement('figure');
    const img = new Image();
    img.loading = 'lazy';
    img.src = `./full/${encodeURIComponent(f)}`;
    img.alt = f;
    fig.appendChild(img);
    const cap = document.createElement('figcaption');
    cap.textContent = f;
    fig.appendChild(cap);
    grid.appendChild(fig);
  }
}

const io = new IntersectionObserver(entries=>{
  if(entries.some(e=>e.isIntersecting)){
    loadMore();
    if(i>=FILES.length) io.disconnect();
  }
});
const sentinel = document.createElement('div');
sentinel.style.height = '1px';
grid.appendChild(sentinel);
io.observe(sentinel);

// initial
loadMore();
</script>
</body></html>
