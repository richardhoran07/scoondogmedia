<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variety Show | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --ink:#d61a1a; }

    body {
      margin: 0;
      background: #000;
      color: var(--ink);
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      flex-direction: column;
      min-height: 100svh;   /* safe viewport on mobile */
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: .5rem .75rem .25rem;
      background: rgba(0,0,0,.7);
      z-index: 2;
    }
    a.back-btn {
      display: inline-block;
      margin-top: .25rem;
      padding: .3rem .6rem;
      border: 2px double var(--ink);
      text-decoration: none;
      color: var(--ink);
      font-size: 1rem;
    }

    /* Stage is the strip between header and controls/footer */
    #stage {
      flex: 1 0 auto;        /* don’t collapse */
      min-height: 40vh;      /* fallback before JS computes exact height */
      display: grid;
      place-items: stretch;
      background: #000;
    }

    /* The video grid */
    #grid {
      width: 100%;
      height: 100%;          /* JS will size #stage; grid fills it */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 4px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* desktop default */
      object-position: center center;
      background: #000;
    }

    /* Mobile: one slot, always see full frame */
    @media (max-width: 700px) {
      #grid {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }
      video { object-fit: contain; }
    }

    /* Audio controls + footer always visible */
    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      padding: .5rem;
      background: rgba(0,0,0,.7);
    }
    #audio-controls select, #audio-controls button {
      background: #000;
      color: var(--ink);
      border: 2px solid var(--ink);
      padding: .2rem .5rem;
      font-family: inherit;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: var(--ink);
      font-size: .85rem;
      padding: .5rem .75rem 1rem;
    }
  </style>
</head>
<body>
  <header id="head">
    <h1>VARIETY SHOW</h1>
    <a href="../" class="back-btn">⬅ Back</a>
  </header>

  <!-- Space that must perfectly fit between header and controls/footer -->
  <section id="stage">
    <div id="grid"></div>
  </section>

  <div id="audio-controls">
    <select id="track-select">
      <option value="../sounds/background.mp3">background.mp3</option>
      <option value="../sounds/background2.mp3">background2.mp3</option>
      <option value="../sounds/background3.mp3">background3.mp3</option>
    </select>
    <button id="play-btn">▶ Play</button>
  </div>

  <footer id="foot">© <span id="year"></span> SCOONDOG156</footer>

  <audio id="bg-audio" loop></audio>

  <script>
    // --- Layout: make #stage exactly fill the space between header and controls/footer
    function sizeStage() {
      const head = document.getElementById('head');
      const controls = document.getElementById('audio-controls');
      const foot = document.getElementById('foot');
      const stage = document.getElementById('stage');

      // Use innerHeight for iOS Safari correctness; fall back to documentElement
      const vh = window.innerHeight || document.documentElement.clientHeight;
      const available = Math.max(
        120, // guard
        vh - head.offsetHeight - controls.offsetHeight - foot.offsetHeight
      );
      stage.style.height = available + 'px';
    }

    window.addEventListener('resize', sizeStage);
    window.addEventListener('orientationchange', sizeStage);
    if (window.visualViewport) {
      visualViewport.addEventListener('resize', sizeStage);
    }

    // --- Video logic
    async function loadVideos() {
      sizeStage();

      // videos.json is in the same /void/ folder
      const res = await fetch("videos.json");
      const files = await res.json();

      const grid = document.getElementById("grid");
      const isMobile = window.matchMedia("(max-width: 700px)").matches;

      let pool = [...files];
      const seenSources = new Set();

      function pickClip() {
        if (pool.length === 0) {
          pool = [...files];
          seenSources.clear();
        }
        let tries = 0, file, srcKey;
        do {
          const idx = Math.floor(Math.random() * pool.length);
          file = pool.splice(idx, 1)[0];
          srcKey = file.split("-")[0];
          tries++;
        } while (seenSources.has(srcKey) && tries < 10);
        seenSources.add(srcKey);
        return file;
      }

      function nextClip(currentVideo) {
        const file = pickClip();
        const newVid = document.createElement("video");
        newVid.src = "videos/" + file;       // clips live in /void/videos/
        newVid.autoplay = true;
        newVid.muted = true;
        newVid.playsInline = true;
        newVid.preload = "auto";
        newVid.onended = () => nextClip(newVid);
        newVid.onerror = () => nextClip(newVid);
        // Swap only when ready -> avoids black flash
        newVid.onloadeddata = () => {
          if (currentVideo.isConnected && currentVideo.parentNode === grid) {
            grid.replaceChild(newVid, currentVideo);
          }
        };
      }

      grid.innerHTML = "";
      if (isMobile) {
        // Just 1 video on mobile
        const vid = document.createElement("video");
        vid.autoplay = true;
        vid.muted = true;
        vid.playsInline = true;
        vid.preload = "auto";
        vid.onended = () => nextClip(vid);
        vid.src = "videos/" + pickClip();
        grid.appendChild(vid);
      } else {
        // 6 videos on desktop (2 rows × 3 columns)
        for (let i = 0; i < 6; i++) {
          const vid = document.createElement("video");
          vid.autoplay = true;
          vid.muted = true;
          vid.playsInline = true;
          vid.preload = "auto";
          vid.onended = () => nextClip(vid);
          vid.src = "videos/" + pickClip();
          grid.appendChild(vid);
        }
      }
    }

    // --- Audio controls
    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("play-btn");
    const trackSelect = document.getElementById("track-select");
    audio.volume = 0.7;
    audio.src = trackSelect.value;

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => playBtn.textContent = "⏸ Pause");
      } else {
        audio.pause();
        playBtn.textContent = "▶ Play";
      }
    });
    trackSelect.addEventListener("change", () => {
      audio.src = trackSelect.value;
      audio.play().then(() => playBtn.textContent = "⏸ Pause");
    });

    document.getElementById("year").textContent = new Date().getFullYear();

    // Kick things off
    window.addEventListener('load', () => {
      sizeStage();
      loadVideos();
    });
  </script>
</body>
</html>
