<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #ff2222;
      font-family: 'UnifrakturCook', cursive;
      overflow-x: hidden;
    }
    #sphere-container {
      width: 320px;
      height: 320px;
      margin: 2rem auto 0.5rem;
    }
    #player {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    #player select, #player button {
      background: black;
      color: #ff2222;
      border: 1px solid #ff2222;
      padding: 0.3rem 0.6rem;
      font-family: 'UnifrakturCook', cursive;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #player button:hover, #player select:hover {
      background: #1a0000;
    }
  </style>
</head>
<body>
  <main>
    <div id="sphere-container"></div>

    <!-- Audio Player -->
    <div id="player">
      <select id="trackSelect">
        <option value="background.mp3">background.mp3</option>
        <option value="background2.mp3">background2.mp3</option>
        <option value="background3.mp3">background3.mp3</option>
      </select>
      <button id="playBtn">▶ Play</button>
    </div>
  </main>

  <!-- Load Three.js first -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // ==============================
      // ORB + STARS
      // ==============================
      const cont = document.getElementById("sphere-container");
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(45, cont.clientWidth / cont.clientHeight, 0.1, 1000);
      camera.position.z = 4;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(cont.clientWidth, cont.clientHeight);
      cont.appendChild(renderer.domElement);

      // Shiny chrome-like material
      const mat = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        metalness: 1,
        roughness: 0.05,
        envMapIntensity: 2.0
      });

      const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 128, 128), mat);
      scene.add(sphere);

      // Background stars
      const starGeo = new THREE.BufferGeometry();
      const starCount = 2000;
      const starVerts = [];
      for (let i = 0; i < starCount; i++) {
        const x = (Math.random() - 0.5) * 200;
        const y = (Math.random() - 0.5) * 200;
        const z = (Math.random() - 0.5) * 200;
        starVerts.push(x, y, z);
      }
      starGeo.setAttribute("position", new THREE.Float32BufferAttribute(starVerts, 3));
      const starMat = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7, transparent: true, opacity: 0.8 });
      const stars = new THREE.Points(starGeo, starMat);
      scene.add(stars);

      // 7 orbiting lights
      const colors = [0xffffff, 0xff2222, 0x22aaff, 0x22ff22, 0xffff22, 0xaa22ff, 0x22ffff];
      const lights = [];
      colors.forEach(c => {
        const light = new THREE.PointLight(c, 1.5, 10);
        scene.add(light);
        lights.push(light);
      });

      // Animate lights around orb
      let t = 0;
      function animate() {
        requestAnimationFrame(animate);
        t += 0.01;

        sphere.rotation.y += 0.005;
        sphere.rotation.x = Math.sin(t * 0.3) * 0.1;

        lights.forEach((l, i) => {
          const angle = t + (i * (Math.PI * 2 / lights.length));
          l.position.set(
            Math.cos(angle) * 2,
            Math.sin(angle * 0.7) * 2,
            Math.sin(angle) * 2
          );
        });

        renderer.render(scene, camera);
      }
      animate();

      // ==============================
      // AUDIO PLAYER
      // ==============================
      const audio = new Audio();
      audio.volume = 0.7;
      audio.loop = true;

      const trackSelect = document.getElementById("trackSelect");
      const playBtn = document.getElementById("playBtn");

      let isPlaying = false;

      playBtn.addEventListener("click", () => {
        if (!isPlaying) {
          audio.src = "sounds/" + trackSelect.value;
          audio.play().then(() => {
            playBtn.textContent = "⏸ Pause";
            isPlaying = true;
          }).catch(err => console.log("Audio play error:", err));
        } else {
          audio.pause();
          playBtn.textContent = "▶ Play";
          isPlaying = false;
        }
      });

      trackSelect.addEventListener("change", () => {
        if (isPlaying) {
          audio.src = "sounds/" + trackSelect.value;
          audio.play();
        }
      });
    });
  </script>
</body>
</html>
  </script>
</body>
</html>
