<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    :root { --ink: #d61a1a; }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffd7d7;
      background: black;
      overflow: hidden;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
    }

    #sphere-container {
      width: 320px;
      height: 320px;
      margin: 2rem auto;
      z-index: 2;
      position: relative;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1rem 3rem;
      position: relative;
      z-index: 2;
    }

    .panels {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(3, 1fr);
      align-items: stretch;
      margin: 1rem auto 2rem;
      max-width: 1000px;
    }

    .panel {
      position: relative;
      min-height: 220px;
      background: rgba(10,10,15,0.8);
      display: grid;
      place-items: center;
      border: 4px double var(--ink);
      box-shadow: 0 0 20px rgba(214,26,26,.6);
    }

    .panel-label {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem;
      color: var(--ink);
      text-shadow: 0 0 8px rgba(214,26,26,.55);
      user-select: none;
    }

    .panel a { position:absolute; inset:0; }

    .ticker-wrap {
      max-width: 800px;
      margin: 2rem auto 0;
      padding: .55rem 1rem;
      border: 3px double var(--ink);
      background: rgba(15,15,20,0.9);
      color: var(--ink);
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
    }

    footer {
      text-align:center;
      color:var(--ink);
      font-size:.85rem;
      margin-top: 1rem;
    }

    @media (max-width: 900px) {
      .panels { grid-template-columns: 1fr; }
      .panel { min-height: 160px; }
    }
  </style>
</head>
<body>
  <!-- starfield -->
  <canvas id="bg-canvas"></canvas>

  <main class="wrap">
    <div id="sphere-container"></div>

    <section class="panels">
      <div class="panel"><span class="panel-label">Words</span><a href="words/"></a></div>
      <div class="panel"><span class="panel-label">Images</span><a href="images/"></a></div>
      <div class="panel"><span class="panel-label">Sounds</span><a href="sounds/"></a></div>
    </section>

    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>Â© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <!-- background music -->
  <audio id="bg-audio" src="sounds/background.mp3" loop muted></audio>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from "three";

  // --- STARFIELD BACKGROUND ---
  const bgCanvas = document.getElementById("bg-canvas");
  const ctx = bgCanvas.getContext("2d");
  function resizeBG() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeBG);
  resizeBG();

  const stars = Array.from({length: 500}).map(() => ({
    x: Math.random()*bgCanvas.width,
    y: Math.random()*bgCanvas.height,
    r: Math.random()*1.8+0.5,
    color: ["#ccc","#aaa","#99bbee","#dddddd","#999"][Math.floor(Math.random()*5)],
    twinkle: Math.random()*1000
  }));

  function drawStars(time) {
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,bgCanvas.width,bgCanvas.height);

    for (let s of stars) {
      const flicker = 0.6+0.4*Math.sin((time*0.002)+s.twinkle);
      ctx.fillStyle = s.color;
      ctx.globalAlpha = flicker;
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fill();
    }
    ctx.globalAlpha = 1;
  }

  function bgLoop(time){
    drawStars(time);
    requestAnimationFrame(bgLoop);
  }
  bgLoop();

  // --- ORB: shiny chrome with real envMap ---
  const container = document.getElementById("sphere-container");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // Bright cube map
  const envTex = new THREE.CubeTextureLoader()
    .setPath("https://threejs.org/examples/textures/cube/Bridge2/")
    .load([
      "posx.jpg","negx.jpg",
      "posy.jpg","negy.jpg",
      "posz.jpg","negz.jpg"
    ]);

  const material = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    metalness: 1,
    roughness: 0.0,
    envMap: envTex,
    envMapIntensity: 2.5
  });

  const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 96, 96), material);
  scene.add(sphere);

  // 7 orbiting lights
  const lights = [
    new THREE.PointLight(0xff4444,1.5),
    new THREE.PointLight(0xffffff,1.3),
    new THREE.PointLight(0x66ccff,1.2),
    new THREE.PointLight(0xffaa00,1.1),
    new THREE.PointLight(0xff66ff,1.2),
    new THREE.PointLight(0x99ff66,1.0),
    new THREE.PointLight(0x8888ff,1.0)
  ];
  lights.forEach(l => scene.add(l));

  function animate() {
    requestAnimationFrame(animate);
    const t = performance.now() * 0.001;

    sphere.rotation.y = t * 1.0;
    sphere.rotation.x = Math.sin(t*0.7)*0.25;
    sphere.rotation.z = Math.cos(t*0.5)*0.2;

    lights.forEach((light,i) => {
      const radius = 3 + i*0.2;
      const speed = 0.4 + i*0.15;
      light.position.set(
        Math.cos(t*speed + i)*radius,
        Math.sin(t*speed + i*0.7)*radius,
        Math.sin(t*speed*0.7 + i)*radius
      );
    });

    renderer.render(scene, camera);
  }
  animate();

  // --- AUDIO: unlock on first mouse move or touch ---
  const audio = document.getElementById("bg-audio");
  audio.volume = 0.7;
  audio.play().catch(() => {
    const unlock = () => {
      audio.muted = false;
      audio.play().catch(err => console.log("Audio error:", err));
      document.removeEventListener("mousemove", unlock);
      document.removeEventListener("touchstart", unlock);
    };
    document.addEventListener("mousemove", unlock, { once: true });
    document.addEventListener("touchstart", unlock, { once: true });
  });

  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
