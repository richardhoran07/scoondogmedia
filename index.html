<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #ff2222;
      font-family: 'UnifrakturCook', cursive;
      overflow-x: hidden;
    }
    #sphere-container {
      width: 300px;
      height: 300px;
      margin: 2rem auto 1rem;
    }
    #player {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    #player select, #player button {
      background: black;
      border: 1px solid #ff2222;
      color: #ff2222;
      font-family: 'UnifrakturCook', cursive;
      padding: 0.3rem 0.6rem;
    }
    #player button:hover {
      background: #ff2222;
      color: black;
      cursor: pointer;
    }
    .panels {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }
    .panel {
      position: relative;
      width: 200px;
      height: 200px;
      background: #0a0a0d;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ff2222;
      box-shadow: 0 0 10px #ff2222;
    }
    .panel a {
      position: absolute;
      inset: 0;
      text-decoration: none;
      color: #ff2222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
    }
    footer {
      text-align: center;
      margin: 2rem;
      color: #ff2222;
    }
  </style>
</head>
<body>
  <main>
    <div id="sphere-container"></div>

    <!-- Audio player -->
    <div id="player">
      <select id="trackSelect">
        <option value="background.mp3">background.mp3</option>
        <option value="background2.mp3">background2.mp3</option>
        <option value="background3.mp3">background3.mp3</option>
      </select>
      <button id="playBtn">▶ Play</button>
    </div>

    <!-- Panels -->
    <section class="panels">
      <div class="panel"><a href="words/">Words</a></div>
      <div class="panel"><a href="images/">Images</a></div>
      <div class="panel"><a href="sounds/">Sounds</a></div>
    </section>

    <footer>© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <!-- Load Three.js before using it -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // --------- THREE.js Orb + Stars ----------
    const cont = document.getElementById("sphere-container");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(cont.clientWidth, cont.clientHeight);
    cont.appendChild(renderer.domElement);

    // Starfield
    const starGeo = new THREE.BufferGeometry();
    const starCount = 2000;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) positions[i] = (Math.random() - 0.5) * 50;
    starGeo.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.05 });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // Neutral gray cube texture for chrome reflection
    const size = 16;
    const data = new Uint8Array(3 * size * size * 6).fill(200);
    const envTex = new THREE.DataTextureCube(data, size, size);
    envTex.needsUpdate = true;

    const mat = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      metalness: 1,
      roughness: 0.05,
      envMap: envTex,
      envMapIntensity: 2.0
    });

    const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 128, 128), mat);
    scene.add(sphere);

    // Orbiting lights
    const lights = [
      new THREE.PointLight(0xffffff, 2.0),
      new THREE.PointLight(0xff4444, 2.0),
      new THREE.PointLight(0x66ccff, 2.0),
      new THREE.PointLight(0xffaa00, 2.0),
      new THREE.PointLight(0xff66ff, 2.0),
      new THREE.PointLight(0x99ff66, 2.0)
    ];
    lights.forEach(l => scene.add(l));

    function animate() {
      requestAnimationFrame(animate);
      const t = performance.now() * 0.001;

      sphere.rotation.y = t * 1.0;
      sphere.rotation.x = Math.sin(t * 0.7) * 0.25;
      sphere.rotation.z = Math.cos(t * 0.5) * 0.2;

      lights.forEach((l, i) => {
        const r = 3 + i * 0.22;
        const s = 0.45 + i * 0.15;
        l.position.set(
          Math.cos(t * s + i) * r,
          Math.sin(t * s + i * 0.7) * r,
          Math.sin(t * s * 0.7 + i) * r
        );
      });

      renderer.render(scene, camera);
    }
    animate();

    // --------- Audio Player ----------
    const audio = new Audio();
    audio.volume = 0.7;
    audio.loop = true;

    const select = document.getElementById("trackSelect");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      audio.src = select.value;
      audio.play()
        .then(() => {
          playBtn.textContent = "⏸ Pause";
        })
        .catch(err => console.log("Audio error:", err));
    });
  </script>
</body>
</html>
