<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #d61a1a; /* blood red */
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffd7d7;
      overflow-x: hidden;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: block;
    }

    #sphere-container {
      width: 300px;
      height: 300px;
      margin: 2rem auto;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1rem 3rem;
      position: relative;
      z-index: 2;
    }

    .panels {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(3, 1fr);
      align-items: stretch;
      margin: 1rem auto 2rem;
      max-width: 1000px;
    }

    .panel {
      position: relative;
      min-height: 260px; /* shorter */
      background: rgba(10,10,15,0.8);
      display: grid;
      place-items: center;
      overflow: hidden;
      border: 4px double var(--ink);
      box-shadow: 0 0 20px rgba(214,26,26,.6);
    }

    .panel-label {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem;
      color: var(--ink);
      text-shadow: 0 0 8px rgba(214,26,26,.55);
      user-select: none;
    }

    .panel a {
      position:absolute;
      inset:0;
    }

    .ticker-wrap {
      max-width: 800px;
      margin: 2rem auto 0;
      padding: .55rem 1rem;
      border: 3px double var(--ink);
      background: rgba(15,15,20,0.9);
      color: var(--ink);
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
    }

    footer {
      text-align:center;
      color:var(--ink);
      font-size:.85rem;
      margin-top: 1rem;
    }

    @media (max-width: 900px) {
      .panels { grid-template-columns: 1fr; }
      .panel { min-height: 180px; }
    }
  </style>
</head>
<body>
  <!-- animated glitch background -->
  <canvas id="bg-canvas"></canvas>

  <main class="wrap">
    <div id="sphere-container"></div>

    <section class="panels">
      <div class="panel">
        <span class="panel-label">Words</span>
        <a href="words/"></a>
      </div>
      <div class="panel">
        <span class="panel-label">Images</span>
        <a href="images/"></a>
      </div>
      <div class="panel">
        <span class="panel-label">Sounds</span>
        <a href="sounds/"></a>
      </div>
    </section>

    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>Â© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <!-- Import map for three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
    }
  }
  </script>

  <script type="module">
  import * as THREE from "three";

  // --- BACKGROUND SHADER ---
  const bgCanvas = document.getElementById("bg-canvas");
  const bgRenderer = new THREE.WebGLRenderer({ canvas: bgCanvas });
  bgRenderer.setSize(window.innerWidth, window.innerHeight);
  const bgScene = new THREE.Scene();
  const bgCamera = new THREE.OrthographicCamera(-1,1,1,-1,0,1);

  const uniforms = {
    u_time: { value: 0.0 },
    u_res:  { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
  };

  const bgMat = new THREE.ShaderMaterial({
    uniforms,
    fragmentShader: `
      precision mediump float;
      uniform float u_time;
      uniform vec2 u_res;

      float noise(vec2 p) {
        return fract(sin(dot(p, vec2(12.9898,78.233))) * 43758.5453);
      }

      void main() {
        vec2 uv = gl_FragCoord.xy / u_res.xy;
        float t = u_time * 0.3;

        float wave = sin(uv.y*25.0 + t*5.0) + cos(uv.y*20.0 - t*4.0);
        float n = noise(uv*80.0 + t);

        float intensity = wave*0.5 + n*0.8;

        vec3 col;
        if(intensity > 0.6) col = vec3(1.0,0.0,0.0);     // red
        else if(intensity > 0.2) col = vec3(0.9);        // white
        else if(intensity > -0.2) col = vec3(0.3);       // gray
        else col = vec3(0.0);                            // black

        gl_FragColor = vec4(col,1.0);
      }
    `
  });
  const quad = new THREE.Mesh(new THREE.PlaneGeometry(2,2), bgMat);
  bgScene.add(quad);

  function bgAnimate(t) {
    uniforms.u_time.value = t * 0.001;
    bgRenderer.setSize(window.innerWidth, window.innerHeight);
    uniforms.u_res.value.set(window.innerWidth, window.innerHeight);
    bgRenderer.render(bgScene, bgCamera);
    requestAnimationFrame(bgAnimate);
  }
  bgAnimate();

  // --- ORB SCENE ---
  const container = document.getElementById("sphere-container");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // use the background canvas as envMap
  const bgTex = new THREE.CanvasTexture(bgCanvas);
  bgTex.mapping = THREE.EquirectangularReflectionMapping;

  const material = new THREE.MeshStandardMaterial({
    metalness: 1,
    roughness: 0.0,
    envMap: bgTex,
    envMapIntensity: 2.8
  });

  const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 96, 96), material);
  scene.add(sphere);

  // three orbiting lights
  const red = new THREE.PointLight(0xff3a3a, 1.5);
  const white = new THREE.PointLight(0xffffff, 1.2);
  const blue = new THREE.PointLight(0x66ccff, 1.0);
  scene.add(red, white, blue);

  // animate orb + lights
  function animate() {
    requestAnimationFrame(animate);
    const t = performance.now() * 0.001;

    sphere.rotation.y = t * 1.2;
    sphere.rotation.x = Math.sin(t*0.8)*0.2;
    sphere.rotation.z = Math.cos(t*0.6)*0.15;

    red.position.set(Math.cos(t*1.1)*3, Math.sin(t*1.1)*3, 3);
    white.position.set(Math.cos(t*0.7+2)*2.5, Math.sin(t*0.9+1)*2.5, 3);
    blue.position.set(Math.cos(t*1.5)*2.8, Math.sin(t*1.3)*2.8, Math.cos(t*1.1)*2.8);

    bgTex.needsUpdate = true; // refresh envMap
    renderer.render(scene, camera);
  }
  animate();

  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
