<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entertainment | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; background: black; color: #d61a1a;
      font-family: 'UnifrakturCook', cursive; overflow: hidden;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      text-align: center; padding: .5rem;
      background: rgba(0,0,0,.7); z-index: 2;
    }
    a.back-btn {
      display: inline-block; margin-top: .25rem; padding: .3rem .6rem;
      border: 2px double #d61a1a; text-decoration: none;
      color: #d61a1a; font-size: 1rem;
    }
    #grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
    }
    video {
      width: 100%; height: 100%;
      object-fit: cover; background: black;
    }
    #audio-controls {
      display: flex; justify-content: center; align-items: center;
      gap: .5rem; padding: .5rem;
      background: rgba(0,0,0,.7);
    }
    #audio-controls select, #audio-controls button {
      background: black; color: #d61a1a;
      border: 2px solid #d61a1a;
      padding: .2rem .4rem; font-family: inherit; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ENTERTAINMENT</h1>
    <a href="../" class="back-btn">⬅ Back</a>
  </header>

  <div id="grid"></div>

  <div id="audio-controls">
    <select id="track-select">
      <option value="../sounds/background.mp3">background.mp3</option>
      <option value="../sounds/background2.mp3">background2.mp3</option>
      <option value="../sounds/background3.mp3">background3.mp3</option>
    </select>
    <button id="play-btn">▶ Play</button>
  </div>

  <audio id="bg-audio" loop></audio>

  <script>
    async function loadVideos() {
  const res = await fetch("videos.json");  // ✅ same folder as index.html
  const files = await res.json();

  const grid = document.getElementById("grid");
  const pool = [...files];

  function nextClip(video) {
    if (pool.length === 0) pool.push(...files);
    const idx = Math.floor(Math.random() * pool.length);
    const file = pool.splice(idx, 1)[0];
    video.src = "videos/" + file;  // ✅ points into /void/videos/
    video.play().catch(() => {});
  }

  for (let i = 0; i < 9; i++) {
    const vid = document.createElement("video");
    vid.autoplay = true;
    vid.muted = true;
    vid.playsInline = true;
    vid.onended = () => nextClip(vid);
    nextClip(vid);
    grid.appendChild(vid);
  }
}
    loadVideos();

    // --- Audio controls ---
    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("play-btn");
    const trackSelect = document.getElementById("track-select");
    audio.volume = 0.7;
    audio.src = trackSelect.value;

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => playBtn.textContent = "⏸ Pause");
      } else {
        audio.pause(); playBtn.textContent = "▶ Play";
      }
    });
    trackSelect.addEventListener("change", () => {
      audio.src = trackSelect.value;
      audio.play().then(() => playBtn.textContent = "⏸ Pause");
    });
  </script>
</body>
</html>
