<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variety Show | SCOONDOG156</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #d61a1a;
      font-family: 'UnifrakturCook', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: .5rem;
      background: rgba(0,0,0,.7);
      z-index: 2;
    }
    a.back-btn {
      display: inline-block;
      margin-top: .25rem;
      padding: .3rem .6rem;
      border: 2px double #d61a1a;
      text-decoration: none;
      color: #d61a1a;
      font-size: 1rem;
    }

    #grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* default on desktop */
      background: black;
    }

    /* Mobile: 1×1 grid and show full frame */
    @media (max-width: 700px) {
      #grid {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }
      video {
        object-fit: contain; /* letterbox instead of crop */
      }
    }

    #audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .5rem;
      padding: .5rem;
      background: rgba(0,0,0,.7);
    }
    #audio-controls select, #audio-controls button {
      background: black;
      color: #d61a1a;
      border: 2px solid #d61a1a;
      padding: .2rem .4rem;
      font-family: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>VARIETY SHOW</h1>
    <a href="../" class="back-btn">⬅ Back</a>
  </header>

  <div id="grid"></div>

  <div id="audio-controls">
    <select id="track-select">
      <option value="../sounds/background.mp3">background.mp3</option>
      <option value="../sounds/background2.mp3">background2.mp3</option>
      <option value="../sounds/background3.mp3">background3.mp3</option>
    </select>
    <button id="play-btn">▶ Play</button>
  </div>

  <audio id="bg-audio" loop></audio>

  <script>
    async function loadVideos() {
      const res = await fetch("../videos.json");
      const files = await res.json();

      const grid = document.getElementById("grid");
      const isMobile = window.matchMedia("(max-width: 700px)").matches;

      let pool = [...files];
      const seenSources = new Set();

      function pickClip() {
        if (pool.length === 0) {
          pool = [...files];
          seenSources.clear();
        }
        let tries = 0;
        let file, srcKey;
        do {
          const idx = Math.floor(Math.random() * pool.length);
          file = pool.splice(idx, 1)[0];
          srcKey = file.split("-")[0];
          tries++;
        } while (seenSources.has(srcKey) && tries < 10);
        seenSources.add(srcKey);
        return file;
      }

      function nextClip(video) {
        const file = pickClip();
        const newVid = document.createElement("video");
        newVid.src = "../videos/" + file;
        newVid.autoplay = true;
        newVid.muted = true;
        newVid.playsInline = true;
        newVid.onended = () => nextClip(newVid);
        newVid.onloadeddata = () => {
          grid.replaceChild(newVid, video);
        };
      }

      if (isMobile) {
        // Only 1 video element on mobile
        const vid = document.createElement("video");
        vid.autoplay = true;
        vid.muted = true;
        vid.playsInline = true;
        vid.onended = () => nextClip(vid);
        vid.src = "../videos/" + pickClip();
        grid.appendChild(vid);
      } else {
        // 9 videos on desktop
        for (let i = 0; i < 9; i++) {
          const vid = document.createElement("video");
          vid.autoplay = true;
          vid.muted = true;
          vid.playsInline = true;
          vid.onended = () => nextClip(vid);
          vid.src = "../videos/" + pickClip();
          grid.appendChild(vid);
        }
      }
    }
    loadVideos();

    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("play-btn");
    const trackSelect = document.getElementById("track-select");
    audio.volume = 0.7;
    audio.src = trackSelect.value;

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => playBtn.textContent = "⏸ Pause");
      } else {
        audio.pause(); playBtn.textContent = "▶ Play";
      }
    });
    trackSelect.addEventListener("change", () => {
      audio.src = trackSelect.value;
      audio.play().then(() => playBtn.textContent = "⏸ Pause");
    });
  </script>
</body>
</html>
