<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCOONDOG156 MULTIMEDIA WAREHOUSE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { --ink: #d61a1a; --panel: rgba(10,10,15,0.85); }

    html, body {
      margin: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffd7d7; background: #000;
      overflow: hidden;
    }

    #bg-canvas {
      position: fixed; inset: 0; width: 100%; height: 100%;
      z-index: 0; display: block;
    }

    .wrap { max-width: 1200px; margin: 0 auto; padding: 1rem 1rem 3rem; position: relative; z-index: 2; }

    #sphere-container {
      width: 340px; height: 340px;
      margin: 2rem auto 0.75rem;
      position: relative;
    }

    .player {
      width: 340px; margin: 0 auto 1.25rem;
      background: var(--panel);
      border: 3px double var(--ink);
      box-shadow: 0 0 14px rgba(214,26,26,.55);
      padding: .6rem .75rem;
      display: grid; grid-template-columns: 1fr auto; gap: .5rem .6rem; align-items: center;
      border-radius: 8px;
    }
    .player select, .player button, .player input {
      font-family: inherit;
    }
    .player select {
      width: 100%; background: #111318; color: #ffd7d7;
      border: 2px solid #7a0e0e; padding: .4rem .5rem; border-radius: 6px;
    }
    .player button {
      background: #180606; color: #ffd7d7; border: 2px solid #a31313;
      padding: .4rem .7rem; border-radius: 6px; cursor: pointer;
      font-weight: 600;
    }
    .player button:hover { box-shadow: 0 0 10px rgba(214,26,26,.5) inset; }
    .player input[type="range"] { width: 120px; }
    .time { font-variant-numeric: tabular-nums; font-size: .85rem; opacity: .85; margin-left: auto; }

    .panels {
      display: grid; gap: 1.4rem;
      grid-template-columns: repeat(3, 1fr);
      margin: 1rem auto 2rem;
      max-width: 1000px;
    }
    .panel {
      min-height: 220px; background: var(--panel);
      display: grid; place-items: center;
      border: 4px double var(--ink);
      box-shadow: 0 0 20px rgba(214,26,26,.6);
      position: relative;
    }
    .panel-label {
      font-family: 'UnifrakturCook', cursive;
      font-size: 2rem; color: var(--ink);
      text-shadow: 0 0 8px rgba(214,26,26,.55);
    }
    .panel a { position: absolute; inset: 0; }

    .ticker-wrap {
      max-width: 800px; margin: 2rem auto 0;
      padding: .55rem 1rem; border: 3px double var(--ink);
      background: rgba(15,15,20,0.9); color: var(--ink);
      text-align: center; font-family: 'UnifrakturCook', cursive;
    }
    footer { text-align: center; color: var(--ink); font-size: .85rem; margin-top: 1rem; }

    @media (max-width: 900px) {
      #sphere-container, .player { width: 90vw; max-width: 360px; }
      .panels { grid-template-columns: 1fr; }
      .panel { min-height: 170px; }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <main class="wrap">
    <!-- Orb -->
    <div id="sphere-container"></div>

    <!-- Mini player -->
    <div class="player" id="player">
      <div class="row" style="grid-column: 1 / -1; display: flex; gap: .5rem; align-items: center;">
        <label for="track">Background track:</label>
        <select id="track">
          <option value="sounds/background.mp3">background.mp3</option>
          <option value="sounds/background2.mp3">background2.mp3</option>
          <option value="sounds/background3.mp3">background3.mp3</option>
        </select>
      </div>
      <div class="row" style="grid-column: 1 / -1; display: flex; gap: .5rem; align-items: center;">
        <button id="playPause" type="button">▶ Play</button>
        <label>Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.7" />
        <label>Loop</label>
        <input id="loop" type="checkbox" checked />
        <div class="time"><span id="cur">0:00</span> / <span id="dur">0:00</span></div>
      </div>
    </div>

    <!-- Panels -->
    <section class="panels">
      <div class="panel"><span class="panel-label">Words</span><a href="words/"></a></div>
      <div class="panel"><span class="panel-label">Images</span><a href="images/"></a></div>
      <div class="panel"><span class="panel-label">Sounds</span><a href="sounds/"></a></div>
    </section>

    <div class="ticker-wrap">Stop and smell the roses</div>
    <footer>© <span id="year"></span> SCOONDOG156</footer>
  </main>

  <!-- Hidden audio -->
  <audio id="bg-audio" preload="auto"></audio>

  <script type="importmap">
  { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js" } }
  </script>

  <script type="module">
  import * as THREE from "three";

  // ---------- STARFIELD ----------
  const bgCanvas = document.getElementById("bg-canvas");
  const ctx = bgCanvas.getContext("2d");
  function resizeBG(){ bgCanvas.width = innerWidth; bgCanvas.height = innerHeight; }
  addEventListener("resize", resizeBG); resizeBG();

  const stars = Array.from({length: 420}).map(() => ({
    x: Math.random() * bgCanvas.width,
    y: Math.random() * bgCanvas.height,
    r: Math.random() * 1.4 + 0.4,
    color: ["#999","#aaa","#cbd3e6","#ddd"][Math.floor(Math.random()*4)],
    tw: Math.random() * 1000
  }));
  function drawStars(time){
    ctx.fillStyle = "black"; ctx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
    for(const s of stars){
      const f = 0.55 + 0.45 * Math.sin(time*0.002 + s.tw);
      ctx.globalAlpha = f; ctx.fillStyle = s.color;
      ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
    }
    ctx.globalAlpha = 1;
  }
  (function loop(t){ drawStars(t); requestAnimationFrame(loop); })(0);

  // ---------- ORB ----------
  const cont = document.getElementById("sphere-container");
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(cont.clientWidth, cont.clientHeight);
  cont.appendChild(renderer.domElement);

  // Chrome with real cube env (so it's not flat white)
  const envTex = new THREE.CubeTextureLoader()
    .setPath("https://threejs.org/examples/textures/cube/Park2/")
    .load([
      "posx.jpg","negx.jpg",
      "posy.jpg","negy.jpg",
      "posz.jpg","negz.jpg"
    ]);

  const mat = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    metalness: 1,
    roughness: 0.05,
    envMap: envTex,
    envMapIntensity: 1.5
  });

  const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 128, 128), mat);
  scene.add(sphere);

  // Halo sprite
  const haloTexture = new THREE.TextureLoader().load("https://threejs.org/examples/textures/sprites/glow.png");
  const haloMat = new THREE.SpriteMaterial({
    map: haloTexture,
    color: 0xff2222,
    transparent: true,
    blending: THREE.AdditiveBlending
  });
  const halo = new THREE.Sprite(haloMat);
  halo.scale.set(4,4,1);
  sphere.add(halo);

  // Orbiting lights
  const lights = [
    new THREE.PointLight(0xffffff, 2.0),
    new THREE.PointLight(0xff4444, 2.0),
    new THREE.PointLight(0x66ccff, 2.0),
    new THREE.PointLight(0xffaa00, 2.0),
    new THREE.PointLight(0xff66ff, 2.0),
    new THREE.PointLight(0x99ff66, 2.0)
  ];
  lights.forEach(l => scene.add(l));

  function animate(){
    requestAnimationFrame(animate);
    const t = performance.now() * 0.001;

    sphere.rotation.y = t * 1.0;
    sphere.rotation.x = Math.sin(t*0.7) * 0.25;
    sphere.rotation.z = Math.cos(t*0.5) * 0.2;

    const pulse = 1.0 + 0.08 * Math.sin(t * 3.2);
    halo.scale.set(4*pulse, 4*pulse, 1);

    lights.forEach((l,i) => {
      const r = 3 + i*0.22;
      const s = 0.45 + i*0.15;
      l.position.set(
        Math.cos(t*s + i) * r,
        Math.sin(t*s + i*0.7) * r,
        Math.sin(t*s*0.7 + i) * r
      );
    });

    renderer.render(scene, camera);
  }
  animate();

  // ---------- PLAYER ----------
  const audio = document.getElementById('bg-audio');
  const trackSel = document.getElementById('track');
  const playPause = document.getElementById('playPause');
  const vol = document.getElementById('volume');
  const loop = document.getElementById('loop');
  const curEl = document.getElementById('cur');
  const durEl = document.getElementById('dur');

  function fmt(t){
    if (!isFinite(t)) return "0:00";
    const m = Math.floor(t/60);
    const s = Math.floor(t%60).toString().padStart(2,'0');
    return `${m}:${s}`;
  }

  function loadTrack(src){
    audio.src = src;
    audio.load();
    playPause.textContent = "▶ Play"; // wait for user click
  }

  // init
  loadTrack(trackSel.value);
  audio.volume = parseFloat(vol.value);
  audio.loop = loop.checked;

  trackSel.addEventListener('change', () => loadTrack(trackSel.value));
  playPause.addEventListener('click', () => {
    if (audio.paused) {
      audio.play().then(()=> playPause.textContent = "⏸ Pause");
    } else {
      audio.pause(); playPause.textContent = "▶ Play";
    }
  });
  vol.addEventListener('input', () => audio.volume = parseFloat(vol.value));
  loop.addEventListener('change', () => audio.loop = loop.checked);

  audio.addEventListener('timeupdate', () => {
    curEl.textContent = fmt(audio.currentTime);
    durEl.textContent = fmt(audio.duration || 0);
  });
  audio.addEventListener('loadedmetadata', () => {
    durEl.textContent = fmt(audio.duration || 0);
  });

  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
